version: "3.8"
services:
  i18n-blog:
    image: ictrun/kuno:latest
    restart: unless-stopped
    ports:
      - "80"
    volumes:
      - kuno-data:/app/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/api/categories"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  kuno-data: {}
