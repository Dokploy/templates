[variables]
main_domain = "${domain}"
postgres_password = "${password:32}"
minio_root_password = "${password:32}"
chrome_token = "${password:32}"
access_token_secret = "${password:64}"
refresh_token_secret = "${password:64}"

[config]
[[config.domains]]
serviceName = "app"
port = 3000
host = "${main_domain}"
path = "/"

[[config.domains]]
serviceName = "minio"
port = 9000
host = "${main_domain}"
path = "/"

[config.env]
# postgres environment variables
POSTGRES_DB = "postgres"
POSTGRES_USER = "postgres"
POSTGRES_PASSWORD = "${postgres_password}"

# minio environment variables
MINIO_ROOT_USER = "minioadmin"
MINIO_ROOT_PASSWORD = "${minio_root_password}"

# chrome environment variables
HEALTH = "true"
TOKEN = "${chrome_token}"
PROXY_HOST = "chrome"
PROXY_PORT = "3000"
PROXY_SSL = "false"

# app environment variables
PORT = "3000"
NODE_ENV = "production"
PUBLIC_URL = "http://${main_domain}:3000"
STORAGE_URL = "http://${main_domain}:9000/default"
CHROME_TOKEN = "${chrome_token}"
CHROME_URL = "ws://chrome:3000"
DATABASE_URL = "postgresql://postgres:${postgres_password}@postgres:5432/postgres"
ACCESS_TOKEN_SECRET = "${access_token_secret}"
REFRESH_TOKEN_SECRET = "${refresh_token_secret}"
MAIL_FROM = "noreply@${main_domain}"
# SMTP_URL = "smtp://user:pass@smtp:587"  # Optional
STORAGE_ENDPOINT = "minio"
STORAGE_PORT = "9000"
STORAGE_REGION = "us-east-1"
STORAGE_BUCKET = "default"
STORAGE_ACCESS_KEY = "minioadmin"
STORAGE_SECRET_KEY = "${minio_root_password}"
STORAGE_USE_SSL = "false"
STORAGE_SKIP_BUCKET_CHECK = "false"
