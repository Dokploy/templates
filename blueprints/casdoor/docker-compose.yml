services:
  casdoor:
    image: casbin/casdoor:latest
    container_name: casdoor
    restart: always
    ports:
      - "8000:8000"
    environment:
      - RUNNING_IN_DOCKER=true
      - DATABASE_DRIVER=postgres
      - DATABASE_URL=postgres://${DB_USER}:${DB_PASSWORD}@casdoor-db:5432/${DB_NAME}?sslmode=disable
    depends_on:
      casdoor-db:
        condition: service_healthy
    volumes:
      - ./conf/app.conf:/app/conf/app.conf
      - casdoor_data:/tmp

  casdoor-db:
    image: postgres:15-alpine
    container_name: casdoor_db
    restart: always
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d $${POSTGRES_DB} -U $${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  casdoor_data:
    driver: local
  postgres_data:
    driver: local