[variables]
main_domain = "${domain}"
dumbassets_pin = "${password:32}" # Generate a secure PIN

[config]
[[config.domains]]
serviceName = "dumbassets" # Matches the service name in docker-compose.yml
port = 3000
host = "${main_domain}"
path = "/"

[config.env]
NODE_ENV = "production"
DEBUG = "true"
SITE_TITLE = "DumbAssets"
BASE_URL = "http://${main_domain}"
DUMBASSETS_PIN = "${dumbassets_pin}"
ALLOWED_ORIGINS = "*"
DEMO_MODE = "false"
APPRISE_URL = "" # Apprise URL, may contain API key for notification service
CURRENCY_CODE = "USD"
CURRENCY_LOCALE = "en-US"

[[config.mounts]]
source = "dumbassets_data"
target = "/app/data"