version: "3.8"
services:
  # ============================
  # BACKEND EVOAI (API)
  # ============================
  api:
    image: evoapicloud/evo-ai:latest
    restart: unless-stopped
    environment:
      POSTGRES_CONNECTION_STRING: "postgresql://postgres:${POSTGRES_PASSWORD}@postgres:5432/evo_ai"
      REDIS_HOST: "redis"
      REDIS_PORT: 6379
      REDIS_PASSWORD: "${REDIS_PASSWORD}"
      REDIS_SSL: "false"
      REDIS_KEY_PREFIX: "a2a:"
      REDIS_TTL: 3600
      JWT_SECRET_KEY: "${JWT_SECRET_KEY}"
      JWT_ALGORITHM: "HS256"
      JWT_EXPIRATION_TIME: "3600"
      API_URL: "https://${api_domain}"
      APP_URL: "https://${app_domain}"
      ADMIN_EMAIL: "${ADMIN_EMAIL}"
      ADMIN_INITIAL_PASSWORD: "${ADMIN_INITIAL_PASSWORD}"
      EMAIL_PROVIDER: "smtp"
      SMTP_HOST: "${SMTP_HOST}"
      SMTP_FROM: "${SMTP_FROM}"
      SMTP_USER: "${SMTP_USER}"
      SMTP_PASSWORD: "${SMTP_PASSWORD}"
      SMTP_PORT: "${SMTP_PORT}"
      SMTP_USE_TLS: "${SMTP_USE_TLS}"
      SMTP_USE_SSL: "${SMTP_USE_SSL}"
      LOG_LEVEL: "${LOG_LEVEL:-INFO}"
      DEBUG: "false"
    volumes:
      - evo_logs:/app/logs
      - evo_static:/app/static

  # ============================
  # FRONTEND EVOAI
  # ============================
  frontend:
    image: evoapicloud/evo-ai-frontend:latest
    restart: unless-stopped
    environment:
      NEXT_PUBLIC_API_URL: "https://${api_domain}"

  # ============================
  # POSTGRES
  # ============================
  postgres:
    image: postgres:14-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "${POSTGRES_PASSWORD}"
      POSTGRES_DB: "evo_ai"
    volumes:
      - pg_data:/var/lib/postgresql/data

  # ============================
  # REDIS
  # ============================
  redis:
    image: redis:alpine
    restart: unless-stopped
    command:
      [
        "redis-server",
        "--appendonly",
        "yes",
        "--requirepass",
        "${REDIS_PASSWORD}",
      ]
    volumes:
      - redis_data:/data

# ============================
# VOLUMES
# ============================
volumes:
  pg_data:
  redis_data:
  evo_logs:
  evo_static:
