[variables]
# Domain helpers
main_domain = "${domain}"

# Database defaults (feel free to adjust)
postgres_db = "litellm"
postgres_user = "litellm"
postgres_password = "${password:24}"

# LiteLLM / UI auth
ui_username = "${username}"
ui_password = "${password:20}"
master_key  = "${base64:24}"

[config]
# Domain routing (handled by Dokploy automatically)
[[config.domains]]
serviceName = "litellm"
port = 4000
host = "${main_domain}"

# These become .env values for the compose
[config.env]
POSTGRES_DB = "${postgres_db}"
POSTGRES_USER = "${postgres_user}"
POSTGRES_PASSWORD = "${postgres_password}"

LITELLM_MASTER_KEY = "${master_key}"
UI_USERNAME = "${ui_username}"
UI_PASSWORD = "${ui_password}"
