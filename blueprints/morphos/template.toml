[variables]
main_domain = "${domain}"

[config]
[[config.domains]]
serviceName = "morphos-server"
port = 8080
host = "${main_domain}"
tls = true
certResolver = "letsencrypt"

[config.env]
# No environment variables required based on provided information

[[config.mounts]]
source = "../files/morphos-upload"
target = "/upload"
type = "bind"
readOnly = false