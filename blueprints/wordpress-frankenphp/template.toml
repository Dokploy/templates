[variables]
main_domain = "${domain}"
db_name = "wordpress_franken"
db_password = "${password:32}"
db_root_password = "${password:32}"
cache_purge_key = "${password:16}"

[[config.ports]]
serviceName = "wordpress"
hostPort = 8080
containerPort = 80
protocol = "http"

[config]
# PAS de networks = ["dokploy_internal"] car le réseau n'existe pas

env = [
  # Variables pour docker-compose
  'HOST_PORT=8080',
  
  # FrankenPHP
  'SERVER_NAME=:80',
  
  # Base de données WordPress
  'WORDPRESS_DB_HOST=wp_db',
  'WORDPRESS_DB_USER=wordpress',
  'WORDPRESS_DB_PASSWORD=${db_password}',
  'WORDPRESS_DB_NAME=${db_name}',
  'WORDPRESS_TABLE_PREFIX=wp_',
  
  # Debug WordPress
  'WORDPRESS_DEBUG=false',
  
  # Configuration Cache
  'CACHE_LOC=/var/www/html/wp-content/cache',
  'TTL=6000',
  'PURGE_PATH=/__cache/purge',
  'PURGE_KEY=${cache_purge_key}',
  'BYPASS_HOME=false',
  'BYPASS_PATH_PREFIXES=/wp-admin,/wp-json',
  'CACHE_RESPONSE_CODES=200,404,405',
  
  # Caddy Options
  'CADDY_GLOBAL_OPTIONS=auto_https disable_redirects',
  
  # Configuration Extra - SEULEMENT les URLs
  'WORDPRESS_CONFIG_EXTRA=define("WP_SITEURL", "http://${main_domain}:8080"); define("WP_HOME", "http://${main_domain}:8080");',
  
  # MariaDB
  'MARIADB_DATABASE=${db_name}',
  'MARIADB_USER=wordpress',
  'MARIADB_PASSWORD=${db_password}',
  'MARIADB_ROOT_PASSWORD=${db_root_password}',
  
  # Variable pour que le domaine soit accessible
  'MAIN_DOMAIN=${main_domain}:8080',
]
