[variables]
main_domain = "${domain}"

# Nitter Configuration
nitter_hostname = "${main_domain}"
nitter_title = "Nitter"
nitter_hmac_key = "${base64:32}"

[config]
mounts = []

[[config.domains]]
serviceName = "nitter"
port = 8080
host = "${main_domain}"

[config.env]
# Nitter Configuration
NITTER_HOSTNAME = "${nitter_hostname}"
NITTER_TITLE = "${nitter_title}"
NITTER_ADDRESS = "0.0.0.0"
NITTER_PORT = "8080"
NITTER_HTTPS = "false"
NITTER_HTTP_MAX_CONNECTIONS = "100"
NITTER_STATIC_DIR = "./public"

# Cache Configuration
NITTER_LIST_MINUTES = "240"
NITTER_RSS_MINUTES = "10"
NITTER_REDIS_HOST = "nitter-redis"
NITTER_REDIS_PORT = "6379"
NITTER_REDIS_CONNECTIONS = "20"
NITTER_REDIS_MAX_CONNECTIONS = "30"

# Security Configuration
NITTER_HMAC_KEY = "${nitter_hmac_key}"
NITTER_BASE64_MEDIA = "false"
NITTER_ENABLE_RSS = "true"
NITTER_ENABLE_DEBUG = "false"
NITTER_PROXY = ""
NITTER_PROXY_AUTH = ""

# Preferences Configuration
NITTER_THEME = "Nitter"
NITTER_REPLACE_TWITTER = "${nitter_hostname}"
NITTER_REPLACE_YOUTUBE = "piped.video"
NITTER_REPLACE_REDDIT = "teddit.net"
NITTER_PROXY_VIDEOS = "true"
NITTER_HLS_PLAYBACK = "false"
NITTER_INFINITE_SCROLL = "false" 