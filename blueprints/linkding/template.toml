name = "Linkding"
description = "Self-hosted bookmark manager with clean UI, tag organization, and REST API"

[variables]
main_domain = "${domain}"

# Initial superuser configuration
LD_SUPERUSER_NAME = "admin"
LD_SUPERUSER_PASSWORD = "${password:16}"

# Application configuration
LD_CONTEXT_PATH = ""
LD_DISABLE_BACKGROUND_TASKS = "false"
LD_DISABLE_URL_VALIDATION = "false"

# Authentication proxy configuration
LD_ENABLE_AUTH_PROXY = "false"
LD_AUTH_PROXY_USERNAME_HEADER = ""
LD_AUTH_PROXY_LOGOUT_URL = ""

# Security configuration
LD_CSRF_TRUSTED_ORIGINS = ""

# Database configuration (PostgreSQL support)
LD_DB_ENGINE = "sqlite"
LD_DB_DATABASE = "linkding"
LD_DB_USER = "linkding"
LD_DB_PASSWORD = "${password:16}"
LD_DB_HOST = "localhost"
LD_DB_PORT = "5432"
LD_DB_OPTIONS = "{}"

[config]
mounts = []

[[config.domains]]
serviceName = "linkding"
port = 9090
host = "${main_domain}"

[config.env]
# Initial superuser configuration
LD_SUPERUSER_NAME = "${LD_SUPERUSER_NAME}"
LD_SUPERUSER_PASSWORD = "${LD_SUPERUSER_PASSWORD}"

# Application configuration
LD_CONTEXT_PATH = "${LD_CONTEXT_PATH}"
LD_DISABLE_BACKGROUND_TASKS = "${LD_DISABLE_BACKGROUND_TASKS}"
LD_DISABLE_URL_VALIDATION = "${LD_DISABLE_URL_VALIDATION}"

# Authentication proxy configuration
LD_ENABLE_AUTH_PROXY = "${LD_ENABLE_AUTH_PROXY}"
LD_AUTH_PROXY_USERNAME_HEADER = "${LD_AUTH_PROXY_USERNAME_HEADER}"
LD_AUTH_PROXY_LOGOUT_URL = "${LD_AUTH_PROXY_LOGOUT_URL}"

# Security configuration
LD_CSRF_TRUSTED_ORIGINS = "${LD_CSRF_TRUSTED_ORIGINS}"

# Database configuration (PostgreSQL support)
LD_DB_ENGINE = "${LD_DB_ENGINE}"
LD_DB_DATABASE = "${LD_DB_DATABASE}"
LD_DB_USER = "${LD_DB_USER}"
LD_DB_PASSWORD = "${LD_DB_PASSWORD}"
LD_DB_HOST = "${LD_DB_HOST}"
LD_DB_PORT = "${LD_DB_PORT}"
LD_DB_OPTIONS = "${LD_DB_OPTIONS}" 