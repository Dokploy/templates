[variables]
backend_domain = "${domain}"
frontend_domain = "${domain}"


[[config.domains]]
serviceName = "frontend"
port = 5_173
host = "${frontend_domain}"

[[config.domains]]
serviceName = "backend"
port = 1_337
host = "${backend_domain}"

[config.env]
BACKEND_HOST = "${backend_domain}"
KENEO_DB = "keneo"
KENEO_DB_USER = "${username}"
KENEO_DB_PASSWORD = "${password}"
KENEO_JWT_ACCESS = "${hash:64}"
