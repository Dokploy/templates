
services:
  # Zookeeper for ClickHouse coordination
  zookeeper-1:
    image: bitnami/zookeeper:3.7.1
    restart: unless-stopped
    user: root
    environment:
      - ZOO_SERVER_ID=1
      - ALLOW_ANONYMOUS_LOGIN=yes
      - ZOO_AUTOPURGE_INTERVAL=1
      - ZOO_ENABLE_PROMETHEUS_METRICS=yes
      - ZOO_PROMETHEUS_METRICS_PORT_NUMBER=9141
    volumes:
      - signoz-zookeeper-1:/bitnami/zookeeper
    healthcheck:
      test: ["CMD-SHELL", "curl -s -m 2 http://localhost:8080/commands/ruok | grep error | grep null"]
      interval: 30s
      timeout: 5s
      retries: 3
    logging:
      options:
        max-size: 50m
        max-file: "3"

  # ClickHouse database for storing observability data
  clickhouse:
    image: clickhouse/clickhouse-server:24.1.2-alpine
    restart: unless-stopped
    tty: true
    volumes:
      - signoz-clickhouse:/var/lib/clickhouse/
    depends_on:
      zookeeper-1:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "0.0.0.0:8123/ping"]
      interval: 30s
      timeout: 5s
      retries: 3
    ulimits:
      nproc: 65535
      nofile:
        soft: 262144
        hard: 262144
    logging:
      options:
        max-size: 50m
        max-file: "3"

  # Manual database and table initialization
  init-signoz-db:
    image: clickhouse/clickhouse-server:24.1.2-alpine
    restart: on-failure
    command:
      - bash
      - -c
      - |
        echo "Waiting for ClickHouse to be ready..."
        until clickhouse-client --host clickhouse --port 9000 --query="SELECT 1" > /dev/null 2>&1; do
          echo "ClickHouse not ready, waiting..."
          sleep 2
        done

        echo "Creating databases..."
        clickhouse-client --host clickhouse --port 9000 --query="CREATE DATABASE IF NOT EXISTS signoz_traces"
        clickhouse-client --host clickhouse --port 9000 --query="CREATE DATABASE IF NOT EXISTS signoz_logs"
        clickhouse-client --host clickhouse --port 9000 --query="CREATE DATABASE IF NOT EXISTS signoz_metrics"

        echo "Creating basic tables for traces..."
        clickhouse-client --host clickhouse --port 9000 --query="
        CREATE TABLE IF NOT EXISTS signoz_traces.signoz_spans (
          timestamp DateTime64(9) CODEC(DoubleDelta, LZ4),
          traceID String CODEC(ZSTD(1)),
          model String CODEC(ZSTD(1))
        ) ENGINE = MergeTree()
        PARTITION BY toDate(timestamp)
        ORDER BY (timestamp, traceID)
        TTL timestamp + toIntervalDay(7)
        SETTINGS index_granularity = 8192, ttl_only_drop_parts = 1"

        echo "Creating basic tables for logs..."
        clickhouse-client --host clickhouse --port 9000 --query="
        CREATE TABLE IF NOT EXISTS signoz_logs.logs (
          timestamp DateTime64(9) CODEC(DoubleDelta, LZ4),
          body String CODEC(ZSTD(1)),
          severity_text LowCardinality(String) CODEC(ZSTD(1)),
          severity_number UInt8 CODEC(ZSTD(1))
        ) ENGINE = MergeTree()
        PARTITION BY toDate(timestamp)
        ORDER BY timestamp
        TTL timestamp + toIntervalDay(7)
        SETTINGS index_granularity = 8192, ttl_only_drop_parts = 1"

        echo "Creating basic tables for metrics..."
        clickhouse-client --host clickhouse --port 9000 --query="
        CREATE TABLE IF NOT EXISTS signoz_metrics.samples (
          metric_name LowCardinality(String) CODEC(ZSTD(1)),
          fingerprint UInt64 CODEC(Delta, ZSTD(1)),
          timestamp_ms Int64 CODEC(Delta, ZSTD(1)),
          value Float64 CODEC(ZSTD(1))
        ) ENGINE = MergeTree()
        PARTITION BY toDate(timestamp_ms / 1000)
        ORDER BY (metric_name, fingerprint, timestamp_ms)
        TTL toDateTime(timestamp_ms / 1000) + toIntervalDay(7)
        SETTINGS index_granularity = 8192, ttl_only_drop_parts = 1"

        echo "Database initialization completed successfully!"
    depends_on:
      clickhouse:
        condition: service_healthy
    logging:
      options:
        max-size: 50m
        max-file: "3"

  # SigNoz main application
  signoz:
    image: signoz/signoz:v0.91.0
    restart: unless-stopped
    command: ["--config=/root/config/prometheus.yml"]
    ports:
      - "8080"
    environment:
      - SIGNOZ_ALERTMANAGER_PROVIDER=signoz
      - SIGNOZ_TELEMETRYSTORE_CLICKHOUSE_DSN=tcp://clickhouse:9000
      - SIGNOZ_SQLSTORE_SQLITE_PATH=/var/lib/signoz/signoz.db
      - DASHBOARDS_PATH=/root/config/dashboards
      - STORAGE=clickhouse
      - GODEBUG=netdns=go
      - TELEMETRY_ENABLED=true
      - DEPLOYMENT_TYPE=docker-standalone-amd
      - DOT_METRICS_ENABLED=true
    volumes:
      - signoz-sqlite:/var/lib/signoz/
      - ../files/root/config/prometheus.yml:/root/config/prometheus.yml:ro
    depends_on:
      init-signoz-db:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "localhost:8080/api/v1/health"]
      interval: 30s
      timeout: 5s
      retries: 3
    logging:
      options:
        max-size: 50m
        max-file: "3"

  # OpenTelemetry Collector for receiving telemetry data
  otel-collector:
    image: signoz/signoz-otel-collector:v0.128.2
    restart: unless-stopped
    command:
      - --config=/etc/otel-collector-config.yaml
      - --manager-config=/etc/manager-config.yaml
      - --copy-path=/var/tmp/collector-config.yaml
      - --feature-gates=-pkg.translator.prometheus.NormalizeName
    ports:
      - "4317"  # OTLP gRPC receiver
      - "4318"  # OTLP HTTP receiver
    volumes:
      - ../files/etc/otel-collector-config.yaml:/etc/otel-collector-config.yaml:ro
      - ../files/etc/manager-config.yaml:/etc/manager-config.yaml:ro
    environment:
      - OTEL_RESOURCE_ATTRIBUTES=host.name=signoz-host,os.type=linux
      - LOW_CARDINAL_EXCEPTION_GROUPING=false
    depends_on:
      signoz:
        condition: service_healthy
    logging:
      options:
        max-size: 50m
        max-file: "3"

volumes:
  signoz-clickhouse:
  signoz-sqlite:
  signoz-zookeeper-1: