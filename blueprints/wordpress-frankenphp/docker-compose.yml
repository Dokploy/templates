services:
  wordpress:
    image: wpeverywhere/frankenwp:latest-php8.3
    volumes:
      - wp_content:/var/www/html/wp-content
      - wp_cache:/var/www/html/wp-content/cache
    environment:
      # Base de donn√©es UNIQUEMENT avec WORDPRESS_DB_*
      WORDPRESS_DB_NAME: ${DB_NAME:-wordpress_franken}
      WORDPRESS_DB_USER: ${DB_USER:-wordpress}
      WORDPRESS_DB_PASSWORD: ${DB_PASSWORD}
      WORDPRESS_DB_HOST: ${DB_HOST:-wp_db}
      WORDPRESS_TABLE_PREFIX: ${DB_TABLE_PREFIX:-wp_}
      
      # Configuration MINIMALE - Seulement WP_HOME et WP_SITEURL
      WORDPRESS_CONFIG_EXTRA: |
        define('WP_HOME', 'http://${MAIN_DOMAIN}');
        define('WP_SITEURL', 'http://${MAIN_DOMAIN}');
        define('WP_MEMORY_LIMIT', '256M');
        define('WP_MAX_MEMORY_LIMIT', '512M');
      
      # FrankenPHP
      SERVER_NAME: ${SERVER_NAME:-:80}
      
      # Cache avec TTL obligatoire
      TTL: "6000"
      
    depends_on:
      wp_db:
        condition: service_healthy
    restart: unless-stopped
    ports:
      - "${HOST_PORT:-8080}:80"
    networks:
      - wordpress_net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  wp_db:
    image: mariadb:11.5
    restart: unless-stopped
    volumes:
      - wp_data:/var/lib/mysql
    environment:
      MARIADB_ROOT_PASSWORD: ${DB_PASSWORD}
      MARIADB_DATABASE: ${DB_NAME:-wordpress_franken}
      MARIADB_USER: ${DB_USER:-wordpress}
      MARIADB_PASSWORD: ${DB_PASSWORD}
    healthcheck:
      test: ["CMD-SHELL", "healthcheck.sh --connect --innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - wordpress_net

volumes:
  wp_data:
  wp_content:
  wp_cache:

networks:
  wordpress_net:
    driver: bridge
