services:
  yt-dlp-webui:
    image: marcobaobao/yt-dlp-webui:${YTDLP_WEBUI_VERSION:-latest}
    restart: unless-stopped
    ports:
      - 3033
    volumes:
      - ytdlp_downloads:/downloads
      - ytdlp_config:/config
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3033"]
      interval: 90s
      timeout: 10s
      retries: 3

volumes:
  ytdlp_downloads:
  ytdlp_config:
