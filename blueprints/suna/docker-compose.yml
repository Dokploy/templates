version: "3.8"

services:
  redis:
    image: redis:7-alpine
    ports:
      - 6379
    volumes:
      - redis_data:/data
      - ./backend/services/docker/redis.conf:/usr/local/etc/redis/redis.conf:ro
    command: redis-server /usr/local/etc/redis/redis.conf --save 60 1 --loglevel warning
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped

  backend:
    image: ghcr.io/suna-ai/suna-backend:latest
    platform: linux/amd64
    ports:
      - 8000
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped

  frontend:
    image: ghcr.io/suna-ai/suna-frontend:latest
    init: true
    ports:
      - 3000
    restart: unless-stopped

volumes:
  redis_data:
  redis_conf:
