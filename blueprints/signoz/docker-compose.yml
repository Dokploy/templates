services:
  # Zookeeper for ClickHouse coordination
  zookeeper-1:
    image: bitnami/zookeeper:3.7.1
    restart: unless-stopped
    user: root
    environment:
      - ZOO_SERVER_ID=1
      - ALLOW_ANONYMOUS_LOGIN=yes
      - ZOO_AUTOPURGE_INTERVAL=1
      - ZOO_ENABLE_PROMETHEUS_METRICS=yes
      - ZOO_PROMETHEUS_METRICS_PORT_NUMBER=9141
    volumes:
      - signoz-zookeeper-1:/bitnami/zookeeper
    healthcheck:
      test: ["CMD-SHELL", "curl -s -m 2 http://localhost:8080/commands/ruok | grep error | grep null"]
      interval: 30s
      timeout: 5s
      retries: 3
    logging:
      options:
        max-size: 50m
        max-file: "3"

  # ClickHouse database for storing observability data
  clickhouse:
    image: clickhouse/clickhouse-server:24.1.2-alpine
    restart: unless-stopped
    tty: true
    volumes:
      - signoz-clickhouse:/var/lib/clickhouse/
    depends_on:
      zookeeper-1:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "0.0.0.0:8123/ping"]
      interval: 30s
      timeout: 5s
      retries: 3
    ulimits:
      nproc: 65535
      nofile:
        soft: 262144
        hard: 262144
    logging:
      options:
        max-size: 50m
        max-file: "3"

  # SigNoz database schema initialization
  init-signoz-db:
    image: signoz/migrate:v0.91.0
    restart: on-failure
    command:
      - bash
      - -c
      - |
        echo "Waiting for ClickHouse to be ready..."
        until clickhouse-client --host clickhouse --port 9000 --query="SELECT 1" > /dev/null 2>&1; do
          echo "ClickHouse not ready, waiting..."
          sleep 2
        done

        echo "Running SigNoz database migrations..."
        # Use SigNoz's official migration tool for proper schema setup
        export CLICKHOUSE_DSN="tcp://clickhouse:9000"
        export STORAGE=clickhouse

        # Run the official SigNoz migrations
        ./migrate -dir /usr/src/app/migrations/clickhouse up

        echo "Database initialization completed successfully!"
    environment:
      - CLICKHOUSE_DSN=tcp://clickhouse:9000
      - STORAGE=clickhouse
    depends_on:
      clickhouse:
        condition: service_healthy
    logging:
      options:
        max-size: 50m
        max-file: "3"

  # SigNoz main application
  signoz:
    image: signoz/signoz:v0.91.0
    restart: unless-stopped
    ports:
      - "3301"
    environment:
      - SIGNOZ_ALERTMANAGER_PROVIDER=signoz
      - SIGNOZ_TELEMETRYSTORE_CLICKHOUSE_DSN=tcp://clickhouse:9000
      - SIGNOZ_SQLSTORE_SQLITE_PATH=/var/lib/signoz/signoz.db
      - DASHBOARDS_PATH=/root/config/dashboards
      - STORAGE=clickhouse
      - GODEBUG=netdns=go
      - TELEMETRY_ENABLED=true
      - DEPLOYMENT_TYPE=docker-standalone-amd
      - DOT_METRICS_ENABLED=true
    volumes:
      - signoz-sqlite:/var/lib/signoz/
    depends_on:
      init-signoz-db:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "localhost:3301/api/v1/health"]
      interval: 30s
      timeout: 5s
      retries: 3
    logging:
      options:
        max-size: 50m
        max-file: "3"

  # OpenTelemetry Collector for receiving telemetry data
  otel-collector:
    image: signoz/signoz-otel-collector:v0.128.2
    restart: unless-stopped
    command:
      - --config=/etc/otel-collector-config.yaml
      - --feature-gates=-pkg.translator.prometheus.NormalizeName
    ports:
      - "4317"  # OTLP gRPC receiver
      - "4318"  # OTLP HTTP receiver
    volumes:
      - ../files/etc/otel-collector-config.yaml:/etc/otel-collector-config.yaml:ro
    environment:
      - OTEL_RESOURCE_ATTRIBUTES=host.name=signoz-host,os.type=linux
      - LOW_CARDINAL_EXCEPTION_GROUPING=false
    depends_on:
      signoz:
        condition: service_healthy
    logging:
      options:
        max-size: 50m
        max-file: "3"

volumes:
  signoz-clickhouse:
  signoz-sqlite:
  signoz-zookeeper-1: