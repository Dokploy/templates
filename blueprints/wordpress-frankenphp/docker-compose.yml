services:
  wordpress:
    image: wpeverywhere/frankenwp:latest-php8.3
    volumes:
      - wp_content:/var/www/html/wp-content
      - wp_cache:/var/www/html/wp-content/cache
    environment:
      # Base de données
      DB_NAME: ${DB_NAME:-wordpress_franken}
      DB_USER: ${DB_USER:-wordpress}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_HOST: ${DB_HOST:-wp_db}
      DB_TABLE_PREFIX: ${DB_TABLE_PREFIX:-wp_}
      
      # WordPress - Variables requises pour que wp-config.php soit créé correctement
      WORDPRESS_DB_NAME: ${DB_NAME:-wordpress_franken}
      WORDPRESS_DB_USER: ${DB_USER:-wordpress}
      WORDPRESS_DB_PASSWORD: ${DB_PASSWORD}
      WORDPRESS_DB_HOST: ${DB_HOST:-wp_db}
      WORDPRESS_TABLE_PREFIX: ${DB_TABLE_PREFIX:-wp_}
      
      # WordPress Config
      WP_DEBUG: ${WP_DEBUG:-false}
      FORCE_HTTPS: ${FORCE_HTTPS:-false}
      WORDPRESS_CONFIG_EXTRA: |
        define('WP_HOME', 'http://${MAIN_DOMAIN}');
        define('WP_SITEURL', 'http://${MAIN_DOMAIN}');
        define('WP_DEBUG', false);
        define('WP_DEBUG_LOG', true);
        define('WP_DEBUG_DISPLAY', false);
      
      # FrankenPHP - Configuration importante
      SERVER_NAME: ${SERVER_NAME:-:80}
      CADDY_GLOBAL_OPTIONS: ${CADDY_GLOBAL_OPTIONS:-}
      FRANKENPHP_CONFIG: |
        worker {
          file /var/www/html/index.php
          num 2
        }
      
      # Cache Sidekick - IMPORTANT: TTL doit avoir une valeur
      CACHE_LOC: ${CACHE_LOC:-/var/www/html/wp-content/cache}
      CACHE_RESPONSE_CODES: ${CACHE_RESPONSE_CODES:-200,404,405}
      BYPASS_PATH_PREFIX: ${BYPASS_PATH_PREFIX:-/wp-admin,/wp-json}
      BYPASS_HOME: ${BYPASS_HOME:-false}
      PURGE_KEY: ${PURGE_KEY}
      PURGE_PATH: ${PURGE_PATH:-/__cache/purge}
      TTL: "${TTL:-6000}"  # IMPORTANT: Valeur par défaut pour éviter l'erreur
      
    depends_on:
      wp_db:
        condition: service_healthy
    restart: unless-stopped
    ports:
      - "${HOST_PORT:-8080}:80"
    networks:
      - wordpress_net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  wp_db:
    image: mariadb:11.5
    restart: unless-stopped
    volumes:
      - wp_data:/var/lib/mysql
    environment:
      MARIADB_ROOT_PASSWORD: ${DB_PASSWORD}
      MARIADB_DATABASE: ${DB_NAME:-wordpress_franken}
      MARIADB_USER: ${DB_USER:-wordpress}
      MARIADB_PASSWORD: ${DB_PASSWORD}
    healthcheck:
      test: ["CMD-SHELL", "healthcheck.sh --connect --innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    command: >
      --innodb-buffer-pool-size=256M
      --innodb-log-file-size=64M
      --max-connections=200
      --query-cache-size=32M
      --query-cache-type=1
    networks:
      - wordpress_net

volumes:
  wp_data:
  wp_content:
  wp_cache:

networks:
  wordpress_net:
    driver: bridge
