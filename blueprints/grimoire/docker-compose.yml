version: "3.8"
services:
  grimoire:
    image: goniszewski/grimoire:latest
    restart: unless-stopped
    ports:
      - 5173
    volumes:
      - grimoire_data:/app/data/
    healthcheck:
      test: wget --no-verbose --tries=1 --spider http://localhost:5173/api/health || exit 1
      interval: 30s
      timeout: 10s
      retries: 3
volumes:
  grimoire_data: {}
