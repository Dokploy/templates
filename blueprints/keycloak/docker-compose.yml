services:
  postgres:
    image: postgres:16.2
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  keycloak-init:
    image: curlimages/curl:latest
    user: "0:0"
    volumes:
      - keycloak-providers:/providers
    command:
      - /bin/sh
      - -c
      - |
        echo 'Setting up providers directory...'
        mkdir -p /providers
        echo 'Downloading Apple Identity Provider JAR v1.15.0...'
        curl -L -f -o /providers/apple-identity-provider-keycloak-1.15.0.jar https://github.com/klausbetz/apple-identity-provider-keycloak/releases/download/1.15.0/apple-identity-provider-1.15.0.jar
        chmod 644 /providers/*.jar
        echo 'Provider setup complete'
        ls -la /providers/
    restart: "no"

  keycloak-build:
    image: quay.io/keycloak/keycloak:26.3.0
    environment:
      KC_DB: postgres
      KC_FEATURES: docker
      # Build-time options
      KC_HEALTH_ENABLED: true
      KC_METRICS_ENABLED: true
      # Enable HTTP for reverse proxy
      KC_HTTP_ENABLED: true
      # Proxy configuration
      KC_PROXY_HEADERS: xforwarded
    volumes:
      - keycloak-providers:/opt/keycloak/providers:ro
      - keycloak-built:/opt/keycloak/lib/quarkus
    depends_on:
      keycloak-init:
        condition: service_completed_successfully
    command: ["build", "--db=postgres", "--health-enabled=true", "--metrics-enabled=true", "--http-enabled=true", "--proxy-headers=xforwarded"]
    restart: "no"

  keycloak:
    image: quay.io/keycloak/keycloak:26.3.0
    environment:
      # Database configuration
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB}
      KC_DB_USERNAME: ${POSTGRES_USER}
      KC_DB_PASSWORD: ${POSTGRES_PASSWORD}

      # Admin credentials
      KC_BOOTSTRAP_ADMIN_USERNAME: ${KEYCLOAK_ADMIN}
      KC_BOOTSTRAP_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD}

      # Hostname configuration - CRITICAL for reverse proxy
      KC_HOSTNAME: ${KEYCLOAK_HOSTNAME}
      KC_HOSTNAME_STRICT: false
      KC_HOSTNAME_STRICT_HTTPS: false

      # Enable HTTP for reverse proxy (TLS terminated at proxy)
      KC_HTTP_ENABLED: true

      # Proxy configuration - REQUIRED for Dokploy/reverse proxy
      KC_PROXY_HEADERS: xforwarded

      # Log level
      KC_LOG_LEVEL: INFO

    volumes:
      - keycloak-providers:/opt/keycloak/providers:ro
      - keycloak-built:/opt/keycloak/lib/quarkus:ro
    depends_on:
      postgres:
        condition: service_healthy
      keycloak-build:
        condition: service_completed_successfully
    ports:
      - 8080
    command: ["start", "--optimized", "--proxy-headers=xforwarded"]
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/health/ready || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s

volumes:
  postgres_data:
  keycloak-providers:
  keycloak-built:
