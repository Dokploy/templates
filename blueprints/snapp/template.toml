[variables]
main_domain = "${domain}"
admin_password = "${password:32}"
token_secret = "${password:32}"
mariadb_password = "${password:32}"
postgres_password = "${password:32}"

[config]
[[config.domains]]
serviceName = "snapp"
port = 3000
host = "${main_domain}"
path = "/"

[config.env]
# snapp environment variables
DATABASE_PROVIDER = "sqlite"
DATABASE_URL = "file:/app/db.sqlite"
DISABLED_EMAIL_AND_PASSWORD = "false"
LOG_LEVEL = "debug"
ORIGIN = "http://${main_domain}:3000"
PORT = "3000"
ADMIN_USERNAME = "admin"
ADMIN_EMAIL = "info@${main_domain}"
ADMIN_PASSWORD = "${admin_password}"
TOKEN_SECRET = "${token_secret}"
ENABLE_SIGNUP = "false"
ENABLED_MFA = "false"
PUBLIC_URL = "http://${main_domain}:3000"
APPNAME = "Snapp"
PUBLIC_EXTRA_GROUPS_EDITABLE = "true"
URLS_VIA_GROUPS_ONLY = "false"
HOST = "0.0.0.0"

# mariadb environment variables (uncomment if using MariaDB)
# MYSQL_ROOT_PASSWORD = "${mariadb_password}"
# MYSQL_DATABASE = "snapp"
# MYSQL_USER = "root"
# MYSQL_PASSWORD = "${mariadb_password}"

# postgres environment variables (uncomment if using PostgreSQL)
# POSTGRES_PASSWORD = "${postgres_password}"
# POSTGRES_USER = "root"
# POSTGRES_DB = "snapp"

[[config.mounts]]
filePath = "/app"
content = ""