name = "Judge0"
description = "Robust and scalable code execution engine"
port = 2358

[environment]
PORT = "${PORT}"

# Database Configuration
POSTGRES_DB = "judge0"
POSTGRES_USER = "judge0"
POSTGRES_PASSWORD = "${password:32}"

# Redis Configuration
REDIS_PASSWORD = "${password:32}"

# Judge0 Configuration
JUDGE0_VERSION = "1.13.1"
JUDGE0_HOMEPAGE = "https://judge0.com"

# Security Configuration
ENABLE_WAIT_RESULT = "true"
ENABLE_COMPILER_OPTIONS = "false"
ALLOWED_LANGUAGES_FOR_COMPILE_OPTIONS = ""
ENABLE_COMMAND_LINE_ARGUMENTS = "false"
ENABLE_SUBMISSION_DELETE = "false"
ENABLE_CALLBACKS = "false"
ENABLE_ADDITIONAL_FILES = "false"
ENABLE_BATCHED_SUBMISSIONS = "false"
CALLBACK_AUTH_TOKEN = "${base64:32}"

# Resource Limits
MAX_QUEUE_SIZE = "100"
MAX_CPU_TIME_LIMIT = "15"
MAX_MAX_CPU_TIME_LIMIT = "150"
MAX_WALL_TIME_LIMIT = "20"
MAX_MAX_WALL_TIME_LIMIT = "150"
MAX_MEMORY_LIMIT = "128000"
MAX_MAX_MEMORY_LIMIT = "512000"
MAX_STACK_LIMIT = "64000"
MAX_MAX_STACK_LIMIT = "128000"
MAX_MAX_PROCESSES_AND_OR_THREADS = "30"
MAX_MAX_MAX_PROCESSES_AND_OR_THREADS = "60"
MAX_FILE_SIZE = "1024"
MAX_MAX_FILE_SIZE = "4096"
MAX_NUMBER_OF_RUNS = "20"
MAX_MAX_NUMBER_OF_RUNS = "50"
MAX_REDIRECT_STDERR_TO_STDOUT = "false"
MAX_MAX_REDIRECT_STDERR_TO_STDOUT = "true"
MAX_ENABLE_PER_PROCESS_AND_THREAD_TIME_LIMIT = "false"
MAX_MAX_ENABLE_PER_PROCESS_AND_THREAD_TIME_LIMIT = "true"
MAX_ENABLE_PER_PROCESS_AND_THREAD_MEMORY_LIMIT = "false"
MAX_MAX_ENABLE_PER_PROCESS_AND_THREAD_MEMORY_LIMIT = "true"
MAX_COMPILE_TIME_LIMIT = "10"
MAX_MAX_COMPILE_TIME_LIMIT = "60"
MAX_COMPILER_OPTIONS_SIZE = "512"
MAX_COMMAND_LINE_ARGUMENTS_SIZE = "512"
MAX_SUBMISSION_BATCH_SIZE = "20"
MAX_SUBMISSION_SOURCE_CODE_SIZE = "65536"
MAX_SUBMISSION_ADDITIONAL_FILES_SIZE = "5242880"
MAX_SUBMISSION_NUMBER_OF_ADDITIONAL_FILES = "5"
MAX_SUBMISSION_ADDITIONAL_FILE_SIZE = "1048576"

# Database URLs
DATABASE_URL = "postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}"
REDIS_URL = "redis://:${REDIS_PASSWORD}@redis:6379"

[domains]
[[domains.main]]
host = "${DOMAIN}"
port = "${PORT}"
path = "/" 