services:
  frankenphp:
    image: louisbertin/sylius-frankenphp:latest
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      # Caddy configuration (SSL automatique)
      SERVER_NAME: ${server_name}
      
      # FrankenPHP worker mode
      FRANKENPHP_CONFIG: worker ./public/index.php
      APP_RUNTIME: Runtime\FrankenPhpSymfony\Runtime
      FRANKENPHP_WORKERS: ${frankenphp_workers}
      
      # Sylius configuration
      APP_ENV: ${app_env}
      APP_DEBUG: ${app_debug}
      APP_SECRET: ${app_secret}
      
      # Database
      DATABASE_URL: mysql://${mysql_user}:${mysql_password}@mysql/${mysql_database}
      
      # Mail
      MAILER_DSN: ${mailer_dsn}
      
      # Messenger (queues)
      MESSENGER_TRANSPORT_DSN: doctrine://default
      SYLIUS_MESSENGER_TRANSPORT_MAIN_DSN: doctrine://default
      SYLIUS_MESSENGER_TRANSPORT_MAIN_FAILED_DSN: doctrine://default?queue_name=main_failed
      SYLIUS_MESSENGER_TRANSPORT_CATALOG_PROMOTION_REMOVAL_DSN: doctrine://default?queue_name=catalog_promotion_removal
      SYLIUS_MESSENGER_TRANSPORT_CATALOG_PROMOTION_REMOVAL_FAILED_DSN: doctrine://default?queue_name=catalog_promotion_removal_failed
      SYLIUS_MESSENGER_TRANSPORT_PAYMENT_REQUEST_DSN: sync://
      SYLIUS_MESSENGER_TRANSPORT_PAYMENT_REQUEST_FAILED_DSN: sync://
      
      # PHP Configuration
      PHP_DATE_TIMEZONE: ${php_date_timezone}
      PHP_INI_OPCACHE__MEMORY_CONSUMPTION: 256
      PHP_INI_OPCACHE__MAX_ACCELERATED_FILES: 20000
      PHP_INI_OPCACHE__REVALIDATE_FREQ: 60
      
      # Admin Sylius pour auto-install
      SYLIUS_ADMIN_EMAIL: ${sylius_admin_email}
      SYLIUS_ADMIN_PASSWORD: ${sylius_admin_password}
      
    volumes:
      - sylius_app:/srv/app:rw
      - sylius_public:/srv/app/public:rw
      - caddy_data:/data
      - caddy_config:/config
    ports:
      - "80:80"
      - "443:443"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost"]
      start_period: 60s
      interval: 30s
      timeout: 10s
      retries: 3

  mysql:
    image: mysql:8.4
    platform: linux/amd64
    restart: unless-stopped
    healthcheck:
      test: ['CMD', '/usr/bin/mysql', '--user=${mysql_user}', '--password=${mysql_password}', '--execute', 'SELECT 1']
      start_period: 30s
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - mysql_data:/var/lib/mysql:rw
    environment:
      MYSQL_ROOT_PASSWORD: ${mysql_root_password}
      MYSQL_DATABASE: ${mysql_database}
      MYSQL_USER: ${mysql_user}
      MYSQL_PASSWORD: ${mysql_password}
    cap_add:
      - SYS_NICE

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    platform: linux/amd64
    restart: unless-stopped
    ports:
      - "8080:80"
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_ARBITRARY: 1

  mailhog:
    image: mailhog/mailhog:latest
    restart: unless-stopped
    ports:
      - "1025:1025"
      - "8025:8025"

volumes:
  mysql_data:
  sylius_app:
  sylius_public:
  caddy_data:
  caddy_config:
