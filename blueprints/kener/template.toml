[variables]
main_domain = "${domain}"
kener_secret_key = "${password:32}"
postgres_password = "${password:32}"
mysql_password = "${password:32}"

[config]
[[config.domains]]
serviceName = "kener"
port = 3000
host = "${main_domain}"
path = "/"

[config.env]
# kener environment variables
TZ = "Etc/UTC"
KENER_SECRET_KEY = "${kener_secret_key}"
# DATABASE_URL = ""  # Uncomment and set for PostgreSQL or MySQL (e.g., "postgresql://user:${postgres_password}@postgres:5432/kener_db" or "mysql://user:${mysql_password}@mysql:3306/kener_db")
# RESEND_API_KEY = ""
# RESEND_SENDER_EMAIL = ""
PORT = "3000"
# KENER_BASE_PATH = ""  # Uncomment to set a custom base path (e.g., "/status")
ORIGIN = "http://${main_domain}:3000"
NODE_ENV = "production"

# postgres environment variables (uncomment if using PostgreSQL)
# POSTGRES_USER = "user"
# POSTGRES_PASSWORD = "${postgres_password}"
# POSTGRES_DB = "kener_db"

# mysql environment variables (uncomment if using MySQL)
# MYSQL_USER = "user"
# MYSQL_PASSWORD = "${mysql_password}"
# MYSQL_DATABASE = "kener_db"
# MYSQL_RANDOM_ROOT_PASSWORD = "true"

[[config.mounts]]
filePath = "/app/uploads"
content = ""