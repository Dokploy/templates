[variables]
main_domain = "${domain}"
dumbpad_pin = "${password:4}" # Generate a 4-10 digit PIN, empty to disable

[config]
[[config.domains]]
serviceName = "dumbpad" # Matches the service name in docker-compose.yml
port = 3000
host = "${main_domain}"
path = "/"

[config.env]
SITE_TITLE = "DumbPad"
DUMBPAD_PIN = "${dumbpad_pin}" # PIN to access the site, sensitive value, empty to disable
BASE_URL = "http://${main_domain}"
NODE_ENV = "production"

[[config.mounts]]
source = "dumbpad_data"
target = "/app/data"