[variables]
main_domain = "${domain}"
log_level = "info"
log_html = "false"
captcha_solver = "none"
timezone = "Europe/London"

[config]
[[config.domains]]
serviceName = "flaresolverr"
port = 8191
host = "${main_domain}"
path = "/"

[config.env]
"LOG_LEVEL" = "${log_level}"
"LOG_HTML" = "${log_html}"
"CAPTCHA_SOLVER" = "${captcha_solver}"
"TZ" = "${timezone}"

[[config.mounts]]
# No mounts required for this service