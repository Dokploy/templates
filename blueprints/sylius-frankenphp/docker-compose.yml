services:
  mysql:
    image: mysql:8.4
    platform: linux/amd64
    restart: unless-stopped
    healthcheck:
      test: ['CMD', '/usr/bin/mysql', '--user=${MYSQL_USER}', '--password=${MYSQL_PASSWORD}', '--execute', 'SELECT 1']
      start_period: 30s
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - mysql-data:/var/lib/mysql:rw
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
    cap_add:
      - SYS_NICE

  frankenphp:
    image: sylius/sylius:latest
    restart: unless-stopped
    ports:
      - "80"
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      - SERVER_NAME=${SERVER_NAME}
      - FRANKENPHP_CONFIG=worker ./public/index.php
      - APP_RUNTIME=Runtime\FrankenPhpSymfony\Runtime
      - FRANKENPHP_WORKERS=${FRANKENPHP_WORKERS}
      - APP_ENV=prod
      - APP_DEBUG=0
      - APP_SECRET=${APP_SECRET}
      - DATABASE_URL=mysql://${MYSQL_USER}:${MYSQL_PASSWORD}@mysql/${MYSQL_DATABASE}
      - MAILER_DSN=${MAILER_DSN}
      - MESSENGER_TRANSPORT_DSN=doctrine://default
      - PHP_DATE_TIMEZONE=${PHP_DATE_TIMEZONE}
      - PHP_INI_OPCACHE__MEMORY_CONSUMPTION=256
      - PHP_INI_OPCACHE__MAX_ACCELERATED_FILES=20000
      - PHP_INI_OPCACHE__REVALIDATE_FREQ=60
    volumes:
      - app_data:/srv/app/var
      - app_public:/srv/app/public/media

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    platform: linux/amd64
    ports:
      - "8080"
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      - PMA_HOST=mysql
      - PMA_PORT=3306
      - PMA_ARBITRARY=1

volumes:
  mysql-data:
  app_data:
  app_public:
