services:
  ntfy:
    image: binwiederhier/ntfy
    restart: unless-stopped
    command:
      - serve
    ports:
      - "${HTTP_PORT}"
      - "${HTTPS_PORT}"
    volumes:
      - ntfy-data:/var/lib/ntfy
      - ntfy-cache:/var/cache/ntfy
      - certs:/certs:ro
      - ../files/server.yml:/etc/ntfy/server.yml:ro
      - ../files/templates:/etc/ntfy/templates:ro
    healthcheck:
      test: ["CMD-SHELL", "wget -q --tries=1 http://localhost:${HTTP_PORT}/v1/health -O - | grep -Eo '\"healthy\"\\s*:\\s*true' || exit 1"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 40s

  certs-dumper:
    #Â Helper container that generates the cert files from the dokploy acme.json file
    # the pem files are required by ntfy for websockets functionalities
    image: ldez/traefik-certs-dumper:v2.8.1
    command: >
      file --watch
           --domain ${CERTS_DOMAIN_NAME}
           --dest /output
           --version v2
    volumes:
      - /etc/dokploy/traefik/dynamic/acme.json:/acme.json:ro
      - certs:/output

volumes:
  ntfy-data:
  ntfy-cache:
  certs:
