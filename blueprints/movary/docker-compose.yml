version: "3.5"
services:
  movary:
    image: leepeuker/movary:latest
    restart: unless-stopped
    ports:
      - 8080
    volumes:
      - movary-storage:/app/storage

  mysql:
    image: mysql:8.0
    restart: unless-stopped
    volumes:
      - movary-db:/var/lib/mysql

volumes:
  movary-db: {}
  movary-storage: {}
