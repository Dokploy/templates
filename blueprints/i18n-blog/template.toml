[variables]
main_domain = "${domain}"
# Secret key for signing JWT tokens. A random 32-character key is generated for security.
jwt_secret = "${password:32}"

[config]
[[config.domains]]
serviceName = "i18n-blog"
port = 80
host = "${main_domain}"

[config.env]
NEXT_PUBLIC_API_URL = "https://${main_domain}/api"
DB_PATH = "/app/data/blog.db"
UPLOAD_DIR = "/app/data/uploads"
GIN_MODE = "release"
NODE_ENV = "production"
RECOVERY_MODE = "false"
JWT_SECRET = "${jwt_secret}"

[[config.mounts]]
serviceName = "i18n-blog"
type = "volume"
source = "kuno-data"
target = "/app/data"