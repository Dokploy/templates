version: "3.8"

services:
  casdoor:
    image: casbin/casdoor:latest
    container_name: casdoor
    restart: unless-stopped
    networks:
      - dokploy-network
    environment:
      - RUNNING_IN_DOCKER=true
    depends_on:
      casdoor-db:
        condition: service_healthy
    volumes:
      - ./conf/app.conf:/conf/app.conf:ro
      - casdoor_data:/tmp

  casdoor-db:
    image: postgres:15-alpine
    container_name: casdoor-db
    restart: unless-stopped
    networks:
      - dokploy-network
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d $${POSTGRES_DB} -U $${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  casdoor_data:
    driver: local
  postgres_data:
    driver: local

networks:
  dokploy-network:
    external: true