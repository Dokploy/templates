[variables]
main_domain = "${domain}"
encryption_key = "${password:32}"  # 32-character encryption key for settings encryption

[config]
[[config.domains]]
serviceName = "pocketbase"
port = 8090
host = "${main_domain}"
path = "/"

[config.env]
ENCRYPTION = "${encryption_key}"  # 32-character encryption key
TZ = "UTC"  # Default timezone, adjust as needed

[[config.mounts]]
filePath = "/pb_data"
content = ""

[[config.mounts]]
filePath = "/pb_public"
content = ""

[[config.mounts]]
filePath = "/pb_hooks"
content = ""