[variables]
main_domain = "${domain}"
db_name = "wordpress_franken"
db_password = "${password:32}"
host_port = 8080

[[config.ports]]
serviceName = "wordpress"
hostPort = 8080
containerPort = 80
protocol = "http"

[config]
networks = ["dokploy_internal"]

env = [
  # Database - Seulement les variables WORDPRESS_*
  'WORDPRESS_DB_NAME=${db_name}',
  'WORDPRESS_DB_USER=wordpress',
  'WORDPRESS_DB_PASSWORD=${db_password}',
  'WORDPRESS_DB_HOST=wp_db',
  'WORDPRESS_TABLE_PREFIX=wp_',
  
  # Configuration MINIMALE
  'WORDPRESS_CONFIG_EXTRA=define("WP_HOME", "http://${main_domain}:${host_port}"); define("WP_SITEURL", "http://${main_domain}:${host_port}");',
  
  # FrankenPHP
  'SERVER_NAME=:80',
  
  # Cache TTL obligatoire
  'TTL=6000',
  
  # MariaDB
  'MARIADB_ROOT_PASSWORD=${db_password}',
  'MARIADB_DATABASE=${db_name}',
  'MARIADB_USER=wordpress',
  'MARIADB_PASSWORD=${db_password}',
]
