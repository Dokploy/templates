[variables]
main_domain = "${domain}"
auth_password = "${password:32}"

[config]
[[config.domains]]
serviceName = "yt-dlp-webui"
port = 3033
host = "${main_domain}"
path = "/"

[config.env]
# No environment variables required; configuration is handled via config.yml

[[config.mounts]]
filePath = "/config/config.yml"
content = """
# Host where server will listen at
host: 0.0.0.0

# Port where server will listen at (aligned with docker-compose.yml)
port: 3033

# Directory where downloaded files will be stored
downloadPath: /downloads

# Enable RPC authentication
require_auth: true
username: my_username
password: ${auth_password}

# Download queue size
queue_size: 4

# Commented optional settings
# downloaderPath: /usr/local/bin/yt-dlp
# enable_file_logging: false
# log_path: .
# session_file_path: .
# local_database_path: ./local.db
# frontend_path: ./web/solid-frontend
"""

[[config.mounts]]
filePath = "/downloads"
content = ""