[variables]
main_domain = "${domain}"
minio_root_user = "${username}" # Generate a random username
minio_root_password = "${password:32}" # Generate a secure password

[config]
[[config.domains]]
serviceName = "cerbos" # Matches the service name in docker-compose.yml
port = 3592
host = "cerbos-${main_domain}"
path = "/"

[[config.domains]]
serviceName = "minio" # Matches the service name in docker-compose.yml
port = 9000
host = "minio-${main_domain}"
path = "/"

[[config.domains]]
serviceName = "minio" # For MinIO console
port = 9001
host = "minio-console-${main_domain}"
path = "/"

[config.env]
MINIO_ROOT_USER = "${minio_root_user}" # MinIO admin username, sensitive value
MINIO_ROOT_PASSWORD = "${minio_root_password}" # MinIO admin password, sensitive value