services:
  kokoro-tts:
    build:
      context: https://github.com/remsky/Kokoro-FastAPI.git#master
      dockerfile: docker/gpu/Dockerfile
    restart: unless-stopped
    ports:
      - 8880
    environment:
      - MODEL_PATH=/app/models
      - DEVICE=gpu
      - HOST=0.0.0.0
      - PORT=8880
    volumes:
      - kokoro-models:/app/models
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8880/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  kokoro-models:
