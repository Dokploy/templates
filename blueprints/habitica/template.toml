[variables]
CLIENT_PORT = "8080"
SERVER_PORT = "3000"
MONGO_PORT = "27017"
BASE_URL = "http://${domain}"
INVITE_ONLY = "false"
EMAIL_SERVER_URL = "localhost"
EMAIL_SERVER_PORT = "587"
EMAIL_SERVER_AUTH_USER = ""
EMAIL_SERVER_AUTH_PASSWORD = ""

[config]
mounts = []

[config.env]
CLIENT_PORT = "${CLIENT_PORT}"
SERVER_PORT = "${SERVER_PORT}"
MONGO_PORT = "${MONGO_PORT}"
BASE_URL = "${BASE_URL}"
INVITE_ONLY = "${INVITE_ONLY}"
EMAIL_SERVER_URL = "${EMAIL_SERVER_URL}"
EMAIL_SERVER_PORT = "${EMAIL_SERVER_PORT}"
EMAIL_SERVER_AUTH_USER = "${EMAIL_SERVER_AUTH_USER}"
EMAIL_SERVER_AUTH_PASSWORD = "${EMAIL_SERVER_AUTH_PASSWORD}"

[[config.domains]]
serviceName = "habitica-client"
port = 8080
host = "${domain}" 