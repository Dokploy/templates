version: "3.8"

services:
  dumbpad:
    image: dumbwareio/dumbpad:latest
    restart: unless-stopped
    volumes:
      - dumbpad_data:/app/data
    environment:
      SITE_TITLE: ${DUMBPAD_SITE_TITLE}
      DUMBPAD_PIN: ${DUMBPAD_PIN}
      BASE_URL: ${DUMBPAD_BASE_URL}
      ALLOWED_ORIGINS: ${DUMBPAD_ALLOWED_ORIGINS}
      LOCKOUT_TIME: ${DUMBPAD_LOCK_TIME}
      MAX_ATTEMPTS: ${DUMBPAD_MAX_ATTEMPTS}
      COOKIE_MAX_AGE: ${DUMBPAD_COOKIE_MAX_AGE}
      PAGE_HISTORY_COOKIE_AGE: ${DUMBPAD_PAGE_HISTORY_COOKIE_AGE}

volumes:
  dumbpad_data: {}
