[variables]
main_domain = "${domain}"

[config]
[[config.domains]]
serviceName = "metube"
port = 8081
host = "${main_domain}"
path = "${URL_PREFIX:-/}"

[config.env]
# Core settings
UID = "1000"
GID = "1000"
UMASK = "022"
DEFAULT_THEME = "auto"
DOWNLOAD_DIR = "/downloads"
AUDIO_DOWNLOAD_DIR = "/downloads"
DOWNLOAD_DIRS_INDEXABLE = "false"
CUSTOM_DIRS = "true"
CREATE_CUSTOM_DIRS = "true"
CUSTOM_DIRS_EXCLUDE_REGEX = "(^|/)[.@].*$"
STATE_DIR = "/downloads/.metube"
TEMP_DIR = "/downloads"
DELETE_FILE_ON_TRASHCAN = "false"
URL_PREFIX = ""  # Set for reverse proxy subpath (e.g., "/metube")
PUBLIC_HOST_URL = "http://${main_domain}:8081"
# HTTPS = "true"  # Uncomment for HTTPS, requires CERTFILE and KEYFILE
# CERTFILE = "/ssl/crt.pem"  # Uncomment for HTTPS
# KEYFILE = "/ssl/key.pem"  # Uncomment for HTTPS
# PUBLIC_HOST_AUDIO_URL = ""  # Uncomment if different from PUBLIC_HOST_URL
OUTPUT_TEMPLATE = "%(title)s.%(ext)s"
OUTPUT_TEMPLATE_CHAPTER = "%(title)s - %(section_number)s %(section_title)s.%(ext)s"
OUTPUT_TEMPLATE_PLAYLIST = "%(playlist_title)s/%(title)s.%(ext)s"
DEFAULT_OPTION_PLAYLIST_STRICT_MODE = "false"
DEFAULT_OPTION_PLAYLIST_ITEM_LIMIT = "0"
# YTDL_OPTIONS = "{\"cookiefile\": \"/cookies/cookies.txt\"}"  # Uncomment for browser cookies
# YTDL_OPTIONS_FILE = ""  # Uncomment to load YTDL_OPTIONS from a file
# ROBOTS_TXT = ""  # Uncomment to specify a robots.txt file path
DOWNLOAD_MODE = "limited"
MAX_CONCURRENT_DOWNLOADS = "3"
LOGLEVEL = "INFO"
ENABLE_ACCESSLOG = "false"

[[config.mounts]]
filePath = "/downloads"
content = ""

