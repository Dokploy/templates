version: "3.8"
services:
  app:
    build:
      context: ./
      dockerfile: ./build/Dockerfile
      target: production
      args:
        - USER_ID=${USER_ID:-3000}
    restart: unless-stopped
    ports:
      - 80
    depends_on:
      - mysql

  mysql:
    image: mysql:8.0
    restart: unless-stopped
    ports:
      - 3306
    volumes:
      - movary-database:/var/lib/mysql

volumes:
  movary-database:
