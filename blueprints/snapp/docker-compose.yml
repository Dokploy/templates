version: "3.8"
services:
  snapp:
    image: test
    restart: unless-stopped
    ports:
      - 3000
    healthcheck:
      test:
        [
          "CMD",
          "curl",
          "--fail",
          "http://127.0.0.1:3000/health",
          "||",
          "exit",
          "1",
        ]
      interval: 30s
      timeout: 5s
      start_period: 10s
      retries: 3
    volumes:
      - snapp-data:/app

  # Uncomment the following if using MariaDB instead of SQLite
