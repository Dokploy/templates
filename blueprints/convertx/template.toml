[variables]
main_domain = "${domain}"
jwt_secret = "${password:64}"

[config.env]
# Port
CONVERTX_PORT = "3000"

# Authentication
ACCOUNT_REGISTRATION = "true"
JWT_SECRET = "${jwt_secret}"
HTTP_ALLOWED = "false"
ALLOW_UNAUTHENTICATED = "false"

# Cleanup
AUTO_DELETE_EVERY_N_HOURS = "24"

# FFmpeg
FFMPEG_ARGS = ""

# Web UI
WEBROOT = ""
HIDE_HISTORY = "false"

# Locale
LANGUAGE = "en"
TIMEZONE = "UTC"

[config]
mounts = [
  { source = "convertx_data", target = "/app/data" }
]

[[config.domains]]
serviceName = "convertx"
port = 3000
host = "${main_domain}"
