version: "3.8"
services:
  pocketbase:
    image: ghcr.io/muchobien/pocketbase:latest
    restart: unless-stopped
    command: ["--encryptionEnv", "ENCRYPTION"] # Optional, enabled by default
    ports:
      - 8090
    volumes:
      - pocketbase-data:/pb_data
      - pocketbase-public:/pb_public
      - pocketbase-hooks:/pb_hooks
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:8090/api/health",
        ]
      interval: 5s
      timeout: 5s
      retries: 5
