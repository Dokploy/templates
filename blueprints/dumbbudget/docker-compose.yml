services:
  dumbbudget:
    image: dumbwareio/dumbbudget:latest
    restart: unless-stopped
    ports:
      - "3000"
    volumes:
      - dumbbudget_data:/app/data
    environment:
      - DUMBBUDGET_PIN=${DUMBBUDGET_PIN}
      - BASE_URL=${DUMBBUDGET_BASE_URL}
      - CURRENCY=${DUMBBUDGET_CURRENCY}
      - SITE_TITLE=${DUMBBUDGET_SITE_TITLE}
      - INSTANCE_NAME=${DUMBBUDGET_INSTANCE_NAME}
      - ALLOWED_ORIGINS=${DUMBBUDGET_ALLOWED_ORIGINS}
    healthcheck:
      test: wget --spider -q http://127.0.0.1:3000
      start_period: 20s
      interval: 20s
      timeout: 5s
      retries: 3

volumes:
  dumbbudget_data:
