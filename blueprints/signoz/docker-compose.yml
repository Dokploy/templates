networks:
  signoz-net:

services:
  # Zookeeper for ClickHouse coordination
  zookeeper-1:
    image: bitnami/zookeeper:3.7.1
    restart: unless-stopped
    networks:
      - signoz-net
    user: root
    environment:
      - ZOO_SERVER_ID=1
      - ALLOW_ANONYMOUS_LOGIN=yes
      - ZOO_AUTOPURGE_INTERVAL=1
      - ZOO_ENABLE_PROMETHEUS_METRICS=yes
      - ZOO_PROMETHEUS_METRICS_PORT_NUMBER=9141
    volumes:
      - signoz-zookeeper-1:/bitnami/zookeeper
    healthcheck:
      test: ["CMD-SHELL", "curl -s -m 2 http://localhost:8080/commands/ruok | grep error | grep null"]
      interval: 30s
      timeout: 5s
      retries: 3
    logging:
      options:
        max-size: 50m
        max-file: "3"

  # ClickHouse database for storing observability data
  clickhouse:
    image: clickhouse/clickhouse-server:24.1.2-alpine
    restart: unless-stopped
    networks:
      - signoz-net
    tty: true
    volumes:
      - signoz-clickhouse:/var/lib/clickhouse/
      - clickhouse-user-scripts:/var/lib/clickhouse/user_scripts/
    depends_on:
      zookeeper-1:
        condition: service_healthy
    environment:
      - CLICKHOUSE_DB=signoz_traces
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "0.0.0.0:8123/ping"]
      interval: 30s
      timeout: 5s
      retries: 3
    ulimits:
      nproc: 65535
      nofile:
        soft: 262144
        hard: 262144
    logging:
      options:
        max-size: 50m
        max-file: "3"

  # Initialize ClickHouse with required scripts and databases
  init-clickhouse:
    image: signoz/signoz-schema-migrator:v0.91.0
    restart: on-failure
    networks:
      - signoz-net
    command:
      - bash
      - -c
      - |
        echo "Creating databases..."
        clickhouse-client --host clickhouse --port 9000 --query="CREATE DATABASE IF NOT EXISTS signoz_traces"
        clickhouse-client --host clickhouse --port 9000 --query="CREATE DATABASE IF NOT EXISTS signoz_logs"
        clickhouse-client --host clickhouse --port 9000 --query="CREATE DATABASE IF NOT EXISTS signoz_metrics"
        echo "Databases created successfully"
    depends_on:
      clickhouse:
        condition: service_healthy
    logging:
      options:
        max-size: 50m
        max-file: "3"

  # Schema migrator for synchronous migrations
  schema-migrator:
    image: signoz/signoz-schema-migrator:v0.91.0
    restart: on-failure
    networks:
      - signoz-net
    command:
      - -dsn=tcp://clickhouse:9000
    depends_on:
      init-clickhouse:
        condition: service_completed_successfully
    logging:
      options:
        max-size: 50m
        max-file: "3"

  # SigNoz main application
  signoz:
    image: signoz/signoz:v0.91.0
    restart: unless-stopped
    networks:
      - signoz-net
    command: ["--config=/root/config/prometheus.yml"]
    ports:
      - "3301:3301"
      - "8080:8080"
    environment:
      - SIGNOZ_LOCAL_DB_PATH=/var/lib/signoz/signoz.db
      - DASHBOARDS_PATH=/root/config/dashboards
      - STORAGE=clickhouse
      - GODEBUG=netdns=go
      - TELEMETRY_ENABLED=true
      - DEPLOYMENT_TYPE=docker-standalone-amd
    volumes:
      - signoz-sqlite:/var/lib/signoz/
    depends_on:
      clickhouse:
        condition: service_healthy
      schema-migrator:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "localhost:8080/api/v1/health"]
      interval: 30s
      timeout: 5s
      retries: 3
    logging:
      options:
        max-size: 50m
        max-file: "3"

  # OpenTelemetry Collector for receiving telemetry data
  otel-collector:
    image: signoz/signoz-otel-collector:v0.91.0
    restart: unless-stopped
    networks:
      - signoz-net
    command:
      - --config=/etc/otel-collector-config.yaml
      - --feature-gates=-pkg.translator.prometheus.NormalizeName
    ports:
      - "4317:4317"  # OTLP gRPC receiver
      - "4318:4318"  # OTLP HTTP receiver
    environment:
      - OTEL_RESOURCE_ATTRIBUTES=host.name=signoz-host,os.type=linux
      - LOW_CARDINAL_EXCEPTION_GROUPING=false
    depends_on:
      signoz:
        condition: service_healthy
    logging:
      options:
        max-size: 50m
        max-file: "3"

volumes:
  signoz-clickhouse:
  signoz-sqlite:
  signoz-zookeeper-1:
  clickhouse-user-scripts: