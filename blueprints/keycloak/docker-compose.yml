services:
  postgres:
    image: postgres:16.2
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  keycloak-init:
    image: curlimages/curl:latest
    user: "0:0"
    volumes:
      - keycloak-providers:/providers
    command:
      - /bin/sh
      - -c
      - |
        echo 'Setting up providers directory...'
        mkdir -p /providers
        echo 'Downloading Apple Identity Provider JAR v1.14.0...'
        curl -L -f -o /providers/apple-identity-provider-keycloak-1.14.0.jar https://github.com/klausbetz/apple-identity-provider-keycloak/releases/download/1.14.0/apple-identity-provider-1.14.0.jar
        chmod 644 /providers/*.jar
        echo 'Provider setup complete'
        ls -la /providers/
    restart: "no"

  keycloak-build:
    image: quay.io/keycloak/keycloak:26.0
    environment:
      KC_DB: postgres
      KC_FEATURES: docker
    volumes:
      - keycloak-providers:/opt/keycloak/providers:ro
      - keycloak-built:/opt/keycloak/lib/quarkus
    depends_on:
      keycloak-init:
        condition: service_completed_successfully
    command: ["build", "--db=postgres"]
    restart: "no"

  keycloak:
    image: quay.io/keycloak/keycloak:26.0
    environment:
      # Database configuration
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB}
      KC_DB_USERNAME: ${POSTGRES_USER}
      KC_DB_PASSWORD: ${POSTGRES_PASSWORD}

      # Admin credentials (updated to new format)
      KC_BOOTSTRAP_ADMIN_USERNAME: ${KEYCLOAK_ADMIN}
      KC_BOOTSTRAP_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD}

      # Hostname configuration for reverse proxy (HTTPS aware)
      KC_HOSTNAME: ${KC_HOSTNAME}
      KC_HOSTNAME_PORT: 443
      KC_HTTP_ENABLED: true
      KC_HOSTNAME_STRICT_HTTPS: false

      # Proxy configuration for HTTPS reverse proxy
      KC_PROXY_HEADERS: xforwarded

      # Health and metrics
      KC_HEALTH_ENABLED: true
      KC_METRICS_ENABLED: true

      # Log level
      KC_LOG_LEVEL: INFO

    volumes:
      - keycloak-providers:/opt/keycloak/providers:ro
      - keycloak-built:/opt/keycloak/lib/quarkus:ro
    depends_on:
      postgres:
        condition: service_healthy
      keycloak-build:
        condition: service_completed_successfully
    ports:
      - 8080
    command: ["start"]
    restart: always

volumes:
  postgres_data:
  keycloak-providers:
  keycloak-built: