[variables]
main_domain = "${domain}"

[config.env]
# Primary exposed domain
VOLTASERVE_HOSTNAME = "${main_domain}"


# Internal services
VOLTASERVE_CONVERSION_PORT = "8083"
VOLTASERVE_LANGUAGE_PORT = "8084"
VOLTASERVE_MOSAIC_PORT = "8085"
VOLTASERVE_CONSOLE_PORT = "8086"
VOLTASERVE_MURPH_PORT = "8087"

# SMTP Config
VOLTASERVE_SMTP_HOST = "maildev"
VOLTASERVE_SMTP_SECURE = "false"
VOLTASERVE_SMTP_USERNAME = ""
VOLTASERVE_SMTP_PASSWORD = ""
VOLTASERVE_SMTP_SENDER_ADDRESS = "no-reply@${main_domain}"
VOLTASERVE_SMTP_SENDER_NAME = "Voltaserve"

# LLM / AI
VOLTASERVE_LLM_GEMINI_API_KEY = ""

[config]
mounts = []

[[config.domains]]
serviceName = "ui"
port = 3000
host = "${main_domain}"
