services:
  nextcloud:
    image: nextcloud:stable
    restart: always
    volumes:
      - nextcloud_data:/var/www/html
    environment:
      - MYSQL_HOST=nextcloud_db
      - MYSQL_DATABASE=nextcloud
      - MYSQL_USER=nextcloud
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
    # This block is an automated post-deployment script for common warnings and optimizations
    command: 
      - /bin/sh
      - -c
      - |
        echo "Waiting for database..."
        sleep 10
        echo "Applying Nextcloud configurations..."
        php occ config:system:set default_phone_region --value="${DEFAULT_PHONE_REGION}"
        php occ config:system:set maintenance_window_start --type=integer --value=1
        php occ db:add-missing-indices --no-interaction
        php occ maintenance:repair --include-expensive --no-interaction
        echo "All checks passed. Starting Nextcloud..."
        apache2-foreground
    depends_on:
      - nextcloud_db
      - nextcloud_redis

  nextcloud_db:
    image: mariadb:10.11
    restart: always
    volumes:
      - nextcloud_db_data:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_DATABASE=nextcloud
      - MYSQL_USER=nextcloud
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}

  nextcloud_redis:
    image: redis:alpine
    restart: always

volumes:
  nextcloud_data:
  nextcloud_db_data: