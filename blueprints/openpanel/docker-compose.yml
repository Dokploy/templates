version: "3.8"
services:
  op-db:
    image: postgres:14-alpine
    restart: always
    ports:
      - 5432
    volumes:
      - op-db-data:/var/lib/postgresql/data

  op-kv:
    image: redis:7.2.5-alpine
    restart: always
    ports:
      - 6379
    volumes:
      - op-kv-data:/data
    command: ["redis-server", "--maxmemory-policy", "noeviction"]

  op-ch:
    image: clickhouse/clickhouse-server:24.12.2.29-alpine
    restart: always
    ports:
      - 8123
      - 9000
      - 9009
    volumes:
      - op-ch-data:/var/lib/clickhouse
      - op-ch-logs:/var/log/clickhouse-server
      - op-ch-config:/etc/clickhouse-server/config.d/op-config.xml:ro
      - op-ch-user-config:/etc/clickhouse-server/users.d/op-user-config.xml:ro
      - op-ch-init:/docker-entrypoint-initdb.d/init-db.sh:ro
    ulimits:
      nofile:
        soft: 262144
        hard: 262144
