[variables]
NODE_NAME = "reef-faucet"
RPC_URL = "ws://127.0.0.1:9945"
MNEMONIC = "YOUR_MNEMONIC_HERE"
TARGET_ADDRESS = "TARGET_ADDRESS_HERE"
AMOUNT = 1000

[[config.domains]]
serviceName = "reef-faucet"
port = 9946
host = "${domain}"
path = "/"

[config.env]
NODE_NAME = "reef-faucet"
RPC_URL = "${RPC_URL}"
MNEMONIC = "${MNEMONIC}"
TARGET_ADDRESS = "${TARGET_ADDRESS}"
AMOUNT = "${AMOUNT}"