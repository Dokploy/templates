version: "3.9"
services:
  linkstack:
    image: linkstackorg/linkstack:latest
    restart: unless-stopped
    ports:
      - 80
      - 443
    volumes:
      - htdocs:/htdocs
    # user: apache:apache  # Uncomment for production if running as apache user is required
    # read_only: true      # Uncomment for enhanced security, ensuring writable volumes are defined
    depends_on:
      - mysql

  mysql:
    image: mysql:8
    restart: unless-stopped
    ports:
      - 3306
    volumes:
      - mysql-data:/var/lib/mysql

volumes:
  htdocs:
  mysql-data:
