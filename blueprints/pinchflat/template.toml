[config.env]
TZ = "${TZ}"

[config]
mounts = [
  { source = "config_data", target = "/config" },
  { source = "downloads_data", target = "/downloads" }
]

[[config.domains]]
serviceName = "pinchflat"
port = 8945
host = "${main_domain}"
