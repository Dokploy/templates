[variables]
main_domain = "${domain}"
postgres_password = "${password}"
secret_key = "${password:32}"
api_token = "${password:32}"

[config]
mounts = []

[[config.domains]]
serviceName = "front"
port = 80
host = "${main_domain}"

[config.env]
SECRET_KEY = "${secret_key}"
SUBNET = "192.168.203.0/24"
DOMAIN = "your-host.domain"
HOSTNAMES = "your-host.domain,your-host.email"
POSTMASTER = "admin"
TLS_FLAVOR = "letsencrypt"
AUTH_RATELIMIT_IP = "5/hour"
AUTH_RATELIMIT_USER = "50/day"
DISABLE_STATISTICS = "True"
ADMIN = "true"
WEBMAIL = "none"
API = "true"
WEBDAV = "none"
ANTIVIRUS = "none"
SCAN_MACROS = "true"
MESSAGE_SIZE_LIMIT = "50000000"
MESSAGE_RATELIMIT = "200/day"
RELAYNETS = ""
RELAYHOST = ""
FETCHMAIL_ENABLED = "False"
FETCHMAIL_DELAY = "600"
RECIPIENT_DELIMITER = "+"
DMARC_RUA = "admin"
DMARC_RUF = "admin"
WELCOME = "false"
WELCOME_SUBJECT = "Welcome to your new email account"
WELCOME_BODY = "Welcome to your new email account, if you can read this, then it is configured properly!"
COMPRESSION = ""
COMPRESSION_LEVEL = ""
FULL_TEXT_SEARCH = "en"
WEBROOT_REDIRECT = "/admin"
WEB_ADMIN = "/admin"
WEB_WEBMAIL = "/webmail"
WEB_API = "/api"
SITENAME = "Example"
WEBSITE = "https://your-site.domain"
COMPOSE_PROJECT_NAME = "mailu"
CREDENTIAL_ROUNDS = "12"
REAL_IP_HEADER = ""
REAL_IP_FROM = ""
REJECT_UNLISTED_RECIPIENT = ""
LOG_LEVEL = "INFO"
TZ = "Etc/UTC"
DEFAULT_SPAM_THRESHOLD = "80"
API_TOKEN = "${api_token}"
FULL_TEXT_SEARCH_ATTACHMENTS = ""