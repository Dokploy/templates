[variables]
java_version = "21"  # Default to Java 21
server_port = "25565"
startup_command = "java -Xmx1024M -Xms512M -jar server.jar nogui"
server_jarfile = "server.jar"

[config]
[[config.domains]]
serviceName = "java-app"
port = ${server_port}
host = "${domain}"

[config.env]
JAVA_VERSION = "${java_version}"
SERVER_PORT = "${server_port}"
STARTUP_COMMAND = "${startup_command}"
SERVER_JARFILE = "${server_jarfile}"

[[config.mounts]]
filePath = "/home/container/server.properties"
content = """
# Minecraft server properties
server-port=${server_port}
motd=Java ${java_version} Server powered by Dokploy
online-mode=true
difficulty=easy
gamemode=survival
max-players=20
"""