[variables]
main_domain = "${domain}"
bing_map_api_key = "${password:32}"  # Replace with actual Bing Maps API key
google_map_api_key = "${password:32}"  # Replace with actual Google Maps API key
ipinfo_api_token = "${password:32}"  # Replace with actual IPinfo API token
cloudflare_api = "${password:32}"  # Replace with actual Cloudflare API key
ipapiis_api_key = "${password:32}"  # Replace with actual IPAPI.is API key
ip2location_api_key = "${password:32}"  # Replace with actual IP2Location API key
ipchecking_api_key = "${password:32}"  # Replace with actual IPChecking API key
mac_lookup_api_key = "${password:32}"  # Replace with actual MAC Lookup API key

[config]
[[config.domains]]
serviceName = "myip"
port = 18966
host = "${main_domain}"
path = "/"

[config.env]
BACKEND_PORT = "11966"
FRONTEND_PORT = "18966"
ALLOWED_DOMAINS = ""
BING_MAP_API_KEY = "${bing_map_api_key}"  # Replace with actual API keys
GOOGLE_MAP_API_KEY = "${google_map_api_key}"  # Replace with actual API keys
IPINFO_API_TOKEN = "${ipinfo_api_token}"  # Replace with actual API keys
CLOUDFLARE_API = "${cloudflare_api}"  # Replace with actual API keys
IPAPIIS_API_KEY = "${ipapiis_api_key}"  # Replace with actual API keys
IP2LOCATION_API_KEY = "${ip2location_api_key}"  # Replace with actual API keys
IPCHECKING_API_KEY = "${ipchecking_api_key}"  # Replace with actual API keys
MAC_LOOKUP_API_KEY = "${mac_lookup_api_key}"  # Replace with actual API keys
IPCHECKING_API_ENDPOINT = ""
SECURITY_BLACKLIST_LOG_FILE_PATH = ""
SECURITY_RATE_LIMIT = ""
SECURITY_DELAY_AFTER = ""
VITE_CURL_IPV4_DOMAIN = ""
VITE_CURL_IPV6_DOMAIN = ""
VITE_CURL_IPV64_DOMAIN = ""
VITE_GOOGLE_ANALYTICS_ID = ""

[[config.mounts]]
# No mounts required for myip