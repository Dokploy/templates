[variables]
main_domain = "${domain}"
db_password = "${password:32}"
jwt_secret = "${password:64}"

[config]
[[config.domains]]
serviceName = "casdoor"
port = 8000
host = "${main_domain}"
path = "/"

[config.env]
POSTGRES_PASSWORD = "${db_password}"

[[config.mounts]]
filePath = "conf/app.conf"
content = """
appname = casdoor
httpport = 8000
runmode = prod
SessionOn = true
copyrequestbody = true
driverName = postgres
dataSourceName = "user=casdoor password=${db_password} host=db port=5432 sslmode=disable dbname=casdoor"
dbName = casdoor
tableNamePrefix =
showSql = false
redisEndpoint =
defaultStorageProvider =
isCloudIntranet = false
authState = "casdoor"
socks5Proxy = ""
verificationCodeTimeout = 10
initScore = 2000
defaultLanguage = en
defaultAvatar = "https://cdn.casdoor.org/casdoor/resource/built-in/admin/casdoor.png"
defaultApplication = "app-built-in"
defaultOrganization = "built-in"
defaultProvider = "provider_captcha_default"
enableSoftDeletion = false
batchSize = 100
enableGzip = true
ldapServerPort = 389
radiusServerPort = 1812
radiusSecret = "secret"
quotaBackend = "database"
logPostOnly = true
logConfig = true
origin =
staticBaseUrl =
isDemoMode = false
enableLogRecord = true
logFilePath = "./logs"
enableErrorRecord = true
enableAccessRecord = true
accessLogFilePath = "./access_logs"
jwtSecret = "${jwt_secret}"
"""
