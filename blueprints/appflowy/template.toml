[variables]
main_domain = "${domain}"

[config]
env = [
  "DOMAIN=${main_domain}",
  "TZ=UTC",
  # MinIO variables
  "APPFLOWY_BASE_URL=${main_domain}/minio",
  "APPFLOWY_S3_ACCESS_KEY=miniouser",
  "APPFLOWY_S3_SECRET_KEY=${password:32}",
  # PostgreSQL variables
  "POSTGRES_USER=appflowy",
  "POSTGRES_PASSWORD=${password:32}",
  "POSTGRES_HOST=postgres",
  "POSTGRES_DB=appflowy",
  # GoTrue variables
  "GOTRUE_ADMIN_EMAIL=",
  "GOTRUE_ADMIN_PASSWORD=${password:32}",
  "GOTRUE_JWT_SECRET=${password:32}",
  "GOTRUE_JWT_EXP=3600",
  "GOTRUE_DB_DRIVER=postgres",
  "GOTRUE_SITE_URL=appflowy-flutter://",
  "API_EXTERNAL_URL=${main_domain}",
  "DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@${POSTGRES_HOST}/${POSTGRES_DB}",
  "PORT=9999",
  "GOTRUE_URI_ALLOW_LIST=**",
  "GOTRUE_JWT_ADMIN_GROUP_NAME=supabase_admin",
  "GOTRUE_SMTP_HOST=",
  "GOTRUE_SMTP_PORT=",
  "GOTRUE_SMTP_USER=",
  "GOTRUE_SMTP_PASS=",
  "GOTRUE_SMTP_ADMIN_EMAIL=",
  "GOTRUE_SMTP_MAX_FREQUENCY=",
  "GOTRUE_RATE_LIMIT_EMAIL_SENT=",
  "GOTRUE_MAILER_AUTOCONFIRM=",
  "GOTRUE_EXTERNAL_GOOGLE_ENABLED=",
  "GOTRUE_EXTERNAL_GOOGLE_CLIENT_ID=",
  "GOTRUE_EXTERNAL_GOOGLE_SECRET=",
  "GOTRUE_EXTERNAL_GOOGLE_REDIRECT_URI=",
  "GOTRUE_EXTERNAL_GITHUB_ENABLED=",
  "GOTRUE_EXTERNAL_GITHUB_CLIENT_ID=",
  "GOTRUE_EXTERNAL_GITHUB_SECRET=",
  "GOTRUE_EXTERNAL_GITHUB_REDIRECT_URI=",
  "GOTRUE_EXTERNAL_DISCORD_ENABLED=",
  "GOTRUE_EXTERNAL_DISCORD_CLIENT_ID=",
  "GOTRUE_EXTERNAL_DISCORD_SECRET=",
  "GOTRUE_EXTERNAL_DISCORD_REDIRECT_URI=",
  "GOTRUE_SAML_ENABLED=",
  "GOTRUE_SAML_PRIVATE_KEY=",
  "GOTRUE_MAILER_URLPATHS_CONFIRMATION=/gotrue/verify",
  "GOTRUE_MAILER_URLPATHS_INVITE=/gotrue/verify",
  "GOTRUE_MAILER_URLPATHS_RECOVERY=/gotrue/verify",
  "GOTRUE_MAILER_URLPATHS_EMAIL_CHANGE=/gotrue/verify",
  "GOTRUE_MAILER_TEMPLATES_MAGIC_LINK=",
  # AppFlowy Cloud variables
  "RUST_LOG=info",
  "APPFLOWY_ENVIRONMENT=production",
  "APPFLOWY_DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@${POSTGRES_HOST}/${POSTGRES_DB}",
  "APPFLOWY_REDIS_URI=redis://redis:6379",
  "APPFLOWY_GOTRUE_JWT_SECRET=${GOTRUE_JWT_SECRET}",
  "APPFLOWY_GOTRUE_JWT_EXP=${GOTRUE_JWT_EXP}",
  "APPFLOWY_GOTRUE_BASE_URL=http://gotrue:9999",
  "APPFLOWY_S3_CREATE_BUCKET=true",
  "APPFLOWY_S3_USE_MINIO=true",
  "APPFLOWY_S3_MINIO_URL=http://minio:9000",
  "APPFLOWY_S3_BUCKET=appflowy",
  "APPFLOWY_S3_REGION=us-east-1",
  "APPFLOWY_S3_PRESIGNED_URL_ENDPOINT=",
  "APPFLOWY_MAILER_SMTP_HOST=",
  "APPFLOWY_MAILER_SMTP_PORT=",
  "APPFLOWY_MAILER_SMTP_USERNAME=",
  "APPFLOWY_MAILER_SMTP_EMAIL=",
  "APPFLOWY_MAILER_SMTP_PASSWORD=",
  "APPFLOWY_MAILER_SMTP_TLS_KIND=STARTTLS",
  "APPFLOWY_ACCESS_CONTROL=strict",
  "APPFLOWY_DATABASE_MAX_CONNECTIONS=100",
  "AI_SERVER_HOST=ai",
  "AI_SERVER_PORT=8001",
  "AI_OPENAI_API_KEY=",
  "APPFLOWY_WEB_URL=https://${main_domain}",
  # Admin Frontend variables
  "ADMIN_FRONTEND_REDIS_URL=redis://redis:6379",
  "ADMIN_FRONTEND_GOTRUE_URL=http://gotrue:9999",
  "ADMIN_FRONTEND_APPFLOWY_CLOUD_URL=http://appflowy_cloud:8000",
  "ADMIN_FRONTEND_PATH_PREFIX=/console",
  "ADMIN_FRONTEND_TLS_SKIP_VERIFY=true",
  "GOTRUE_URL=https://${main_domain}/gotrue",
  "APPFLOWY_CLOUD_URL=http://appflowy_cloud:8000",
  "REDIS_URL=redis://redis:6379",
  "ADMIN_FRONTEND_HOST=0.0.0.0",
  "ADMIN_FRONTEND_PORT=3000",
  # AI Service variables
  "OPENAI_API_KEY=",
  "APPFLOWY_AI_SERVER_PORT=8001",
  "APPFLOWY_AI_DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@${POSTGRES_HOST}/${POSTGRES_DB}",
  "APPFLOWY_AI_REDIS_URL=redis://redis:6379",
  # AppFlowy Worker variables
  "APPFLOWY_WORKER_REDIS_URL=redis://redis:6379",
  "APPFLOWY_WORKER_ENVIRONMENT=production",
  "APPFLOWY_WORKER_DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@${POSTGRES_HOST}/${POSTGRES_DB}",
  "APPFLOWY_WORKER_DATABASE_NAME=appflowy",
  "APPFLOWY_WORKER_IMPORT_TICK_INTERVAL=30"
]
mounts = [
  "postgres_data:/var/lib/postgresql/data",
  "minio_data:/data",
  "letsencrypt:/etc/letsencrypt"
]

[[config.domains]]
serviceName = "appflowy_web"
port = 80
host = "${main_domain}"

[[config.domains]]
serviceName = "appflowy_cloud"
port = 8000
host = "${main_domain}"
path = "/api"

[[config.domains]]
serviceName = "admin_frontend"
port = 3000
host = "${main_domain}"
path = "/console"

[[config.domains]]
serviceName = "gotrue"
port = 9999
host = "${main_domain}"
path = "/gotrue"
