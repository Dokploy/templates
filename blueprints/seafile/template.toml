[variables]
main_domain = "${domain}"
mysql_password = "${password:32}"
jwt_private_key = "${password:32}"

[[config.domains]]
serviceName = "seafile"
port = 80
host = "${main_domain}"

[config.env]
SEAFILE_VOLUME = "/opt/seafile/seafile-data"
SEAFILE_MYSQL_VOLUME = "/opt/seafile/seafile-mysql/db"

SEAFILE_MYSQL_DB_HOST = "seafile-db"
SEAFILE_MYSQL_DB_USER = "seafile"
SEAFILE_MYSQL_DB_PASSWORD = "${mysql_password}"
INIT_SEAFILE_MYSQL_ROOT_PASSWORD = "${mysql_password}"

TIME_ZONE = "Etc/UTC"
JWT_PRIVATE_KEY = "${jwt_private_key}"
SEAFILE_SERVER_PROTOCOL = "https"
SEAFILE_SERVER_HOSTNAME = "${main_domain}"
INIT_SEAFILE_ADMIN_EMAIL = "me@example.com"
INIT_SEAFILE_ADMIN_PASSWORD = "asecret"
