[variables]
main_domain = "${domain}"
mysql_root_password = "${password:32}"
server_admin = "admin@${main_domain}"

[config]
[[config.domains]]
serviceName = "linkstack"
port = 80
host = "${main_domain}"
path = "/"

[[config.domains]]
serviceName = "linkstack"
port = 443
host = "${main_domain}"
path = "/"

[config.env]
# linkstack environment variables
TZ = "Europe/Berlin"
SERVER_ADMIN = "${server_admin}"
HTTP_SERVER_NAME = "${main_domain}"
HTTPS_SERVER_NAME = "${main_domain}"
LOG_LEVEL = "info"
PHP_MEMORY_LIMIT = "256M"
UPLOAD_MAX_FILESIZE = "8M"

# mysql environment variables
MYSQL_ROOT_PASSWORD = "${mysql_root_password}"
MYSQL_DATABASE = "linkstack"
MYSQL_USER = "linkstack"
MYSQL_PASSWORD = "${mysql_root_password}"

[[config.mounts]]
filePath = "/htdocs"
content = ""

[[config.mounts]]
filePath = "/var/lib/mysql"
content = ""