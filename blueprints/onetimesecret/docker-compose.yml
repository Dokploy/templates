services:
  onetimesecret:
    image: onetimesecret/onetimesecret:v0.20.5
    restart: unless-stopped
    ports:
      - 3000
    environment:
      - REDIS_URL=redis://redis:6379/0
      - SECRET=${SECRET}
      - HOST=${HOST}
      - COLONEL=${COLONEL}
      - SSL=false
      - RACK_ENV=production
    depends_on:
      - redis
    healthcheck:
      test:
        - CMD
        - curl
        - '-f'
        - 'http://localhost:3000'
      interval: 15s
      timeout: 15s
      retries: 5
      start_period: 10s
  redis:
    image: redis:6-alpine
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    ports:
      - 6379
    healthcheck:
      test:
        - CMD
        - redis-cli
        - ping
      interval: 15s
      timeout: 15s
      retries: 5
      start_period: 10s

volumes:
  redis-data:
