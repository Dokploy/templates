services:
  cerbos:
    image: ghcr.io/cerbos/cerbos:0.40.0
    container_name: hyprnote-cerbos
    restart: unless-stopped
    ports:
      - "${CERBOS_PORT}:3592"

  minio:
    image: minio/minio:RELEASE.2024-12-18T13-15-44Z
    container_name: hyprnote-minio
    restart: unless-stopped
    ports:
      - "${MINIO_API_PORT}:9000"
      - "${MINIO_CONSOLE_PORT}:9001"
    volumes:
      - minio_data:/data
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 5s
      timeout: 5s
      retries: 5

  createbuckets:
    image: minio/mc
    container_name: hyprnote-createbuckets
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      /usr/bin/mc config host add myminio http://minio:9000 ${MINIO_ROOT_USER} ${MINIO_ROOT_PASSWORD};
      /usr/bin/mc mb myminio/${BUCKET_NAME};
      /usr/bin/mc anonymous set public myminio/${BUCKET_NAME};
      exit 0;
      "

volumes:
  minio_data:
