version: "3.8"
services:
  morphos-server:
    image: ghcr.io/danvergara/morphos-server:latest
    restart: unless-stopped
    expose:
      - 8080
    volumes:
      - ../files/morphos-upload:/upload:rw
    healthcheck:
      test: timeout 10s bash -c ':> /dev/tcp/127.0.0.1/8080' || exit 1
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 90s
