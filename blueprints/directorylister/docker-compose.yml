services:
  app:
    image: phlak/directory-lister:latest
    restart: unless-stopped
    depends_on:
      - memcached
      - redis
    ports:
      - 80
    extra_hosts:
      - host.docker.internal:${DOCKER_HOST_IP}
    user: ${HOST_USER_ID}:${HOST_GROUP_ID}
    volumes:
      - app_data:/var/www/html
      - config_data:/var/www/html/config
    environment:
      - DOCKER_HOST_IP=${DOCKER_HOST_IP}
      - HOST_USER_ID=${HOST_USER_ID}
      - HOST_GROUP_ID=${HOST_GROUP_ID}

  memcached:
    image: memcached:1.6
    restart: unless-stopped
    ports:
      - 11211

  redis:
    image: redis:6.0
    restart: unless-stopped
    ports:
      - 6379
    volumes:
      - redis_data:/data

  npm:
    image: phlak/directory-lister:latest
    restart: unless-stopped
    volumes:
      - app_data:/var/www/html
    ports:
      - 5173
    user: ${HOST_USER_ID}:${HOST_GROUP_ID}
    command: npm run dev

volumes:
  app_data:
  config_data:
  redis_data:
