services:
  wordpress:
    image: wpeverywhere/frankenwp:latest-php8.3
    restart: unless-stopped
    ports:
      - "${HOST_PORT:-8080}:80"
    environment:
      # FrankenPHP
      SERVER_NAME: ${SERVER_NAME:-:80}
      
      # Base de donn√©es WordPress
      WORDPRESS_DB_HOST: ${DB_HOST:-wp_db}
      WORDPRESS_DB_USER: ${DB_USER:-wordpress}
      WORDPRESS_DB_PASSWORD: ${DB_PASSWORD}
      WORDPRESS_DB_NAME: ${DB_NAME:-wordpress_franken}
      WORDPRESS_TABLE_PREFIX: ${DB_TABLE_PREFIX:-wp_}
      
      # Debug WordPress (pas dans CONFIG_EXTRA !)
      WORDPRESS_DEBUG: ${WP_DEBUG:-false}
      
      # Configuration Cache
      CACHE_LOC: ${CACHE_LOC:-/var/www/html/wp-content/cache}
      TTL: ${TTL:-6000}
      PURGE_PATH: ${PURGE_PATH:-/__cache/purge}
      PURGE_KEY: ${PURGE_KEY:-}
      BYPASS_HOME: ${BYPASS_HOME:-false}
      BYPASS_PATH_PREFIXES: ${BYPASS_PATH_PREFIXES:-/wp-admin,/wp-json}
      CACHE_RESPONSE_CODES: ${CACHE_RESPONSE_CODES:-200,404,405}
      
      # Caddy Options
      CADDY_GLOBAL_OPTIONS: |
        auto_https disable_redirects
      
      # Configuration Extra - SEULEMENT les URLs !
      WORDPRESS_CONFIG_EXTRA: |
        define('WP_SITEURL', 'http://${MAIN_DOMAIN}');
        define('WP_HOME', 'http://${MAIN_DOMAIN}');
        
    volumes:
      - wp_content:/var/www/html/wp-content
    depends_on:
      wp_db:
        condition: service_healthy
    tty: true
    networks:
      - wp_net

  wp_db:
    image: mariadb:11.5
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_NAME:-wordpress_franken}
      MYSQL_USER: ${DB_USER:-wordpress}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-${DB_PASSWORD}}
    volumes:
      - wp_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - wp_net

volumes:
  wp_data:
  wp_content:

networks:
  wp_net:
    driver: bridge
