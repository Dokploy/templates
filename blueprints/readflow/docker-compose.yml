services:
  db:
    image: postgres:14
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - db-data:/var/lib/postgresql/data

  imgproxy:
    image: darthsim/imgproxy
    restart: unless-stopped
    environment:
      IMGPROXY_KEY: ${READFLOW_HASH_SECRET_KEY}
      IMGPROXY_SALT: ${READFLOW_HASH_SECRET_SALT}
      IMGPROXY_ENABLE_WEBP_DETECTION: "true"
    logging:
      driver: "json-file"
      options:
        max-size: "1m"

  gotenberg:
    image: gotenberg/gotenberg:7
    restart: unless-stopped

  readflow:
    image: ncarlier/readflow:${READFLOW_VERSION}
    restart: unless-stopped
    depends_on:
      - db
    ports:
      - 8080
    environment:
      READFLOW_DATABASE_URI: postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db/${POSTGRES_DB}?sslmode=disable
      READFLOW_METRICS_LISTEN_ADDR: ":9090"
      READFLOW_IMAGE_PROXY_URL: http://imgproxy:8080
      READFLOW_PDF_SERVICE_PROVIDER: http://gotenberg:3000/forms/chromium/convert/html
      READFLOW_AUTHN_METHOD: basic
      READFLOW_AUTHN_BASIC_HTPASSWD_FILE: file:///var/local/demo.htpasswd
      READFLOW_HASH_SECRET_KEY: ${READFLOW_HASH_SECRET_KEY}
      READFLOW_HASH_SECRET_SALT: ${READFLOW_HASH_SECRET_SALT}
    volumes:
      - readflow_data:/var/local

volumes:
  db-data:
  readflow_data:
