services:
  wemx:
    image: richarvey/nginx-php-fpm:3.1.6
    restart: unless-stopped
    environment:
      - APP_ENV=${APP_ENV:-production}
      - APP_DEBUG=${APP_DEBUG:-false}
      - APP_KEY=${APP_KEY}
      - APP_URL=${APP_URL}
      - DB_CONNECTION=mysql
      - DB_HOST=mariadb
      - DB_PORT=3306
      - DB_DATABASE=${DB_DATABASE:-wemx}
      - DB_USERNAME=${DB_USERNAME:-wemx}
      - DB_PASSWORD=${DB_PASSWORD}
      - CACHE_DRIVER=redis
      - SESSION_DRIVER=redis
      - QUEUE_CONNECTION=redis
      - REDIS_HOST=redis
      - WEBROOT=/var/www/html/public
      - PHP_ERRORS_STDERR=1
      - RUN_LARAVEL_CRONS=1
      - RUN_LARAVEL_MIGRATIONS=1
    volumes:
      - wemx-data:/var/www/html
      - wemx-storage:/var/www/html/storage
      - wemx-logs:/var/www/html/storage/logs
    ports:
      - 80
    depends_on:
      - mariadb
      - redis

  mariadb:
    image: mariadb:11
    restart: unless-stopped
    environment:
      - MARIADB_ROOT_PASSWORD=${MARIADB_ROOT_PASSWORD}
      - MARIADB_DATABASE=${DB_DATABASE:-wemx}
      - MARIADB_USER=${DB_USERNAME:-wemx}
      - MARIADB_PASSWORD=${DB_PASSWORD}
    volumes:
      - mariadb-data:/var/lib/mysql

  redis:
    image: redis:alpine
    restart: unless-stopped
    volumes:
      - redis-data:/data

volumes:
  wemx-data: {}
  wemx-storage: {}
  wemx-logs: {}
  mariadb-data: {}
  redis-data: {}