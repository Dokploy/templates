[variables]
main_domain = "${domain}"

[config]
[[config.domains]]
serviceName = "pingvin-share"
port = 3000
host = "${main_domain}"
path = "/"

[config.env]
TRUST_PROXY = "false"  # Set to "true" if using a reverse proxy
TZ = "UTC"  # Default timezone, adjust as needed

[[config.mounts]]
filePath = "/opt/app/backend/data"
content = ""

[[config.mounts]]
filePath = "/opt/app/frontend/public/img"
content = ""

