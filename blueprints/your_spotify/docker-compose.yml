version: "3.8"
services:
  server:
    image: yooooomi/your_spotify_server
    restart: always
    ports:
      - 8080
    depends_on:
      - mongo
  mongo:
    image: mongo:6
    restart: always
    volumes:
      - your_spotify_db:/data/db
  web:
    image: yooooomi/your_spotify_client
    restart: always
    ports:
      - 3000
volumes:
  your_spotify_db:
