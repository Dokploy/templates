[variables]
main_domain = "${domain}"

# Application Configuration
site_title = "DumbAssets"
base_url = "https://${main_domain}"

# Security Configuration
dumbassets_pin = "${password:4}"
allowed_origins = "https://${main_domain}"

# Environment Settings
node_env = "production"
debug = "false"
demo_mode = "false"

# Currency Settings
currency_code = "USD"
currency_locale = "en-US"

# Notification Settings
apprise_url = ""

[config.env]
SITE_TITLE = "${site_title}"
BASE_URL = "${base_url}"
DUMBASSETS_PIN = "${dumbassets_pin}"
ALLOWED_ORIGINS = "${allowed_origins}"
NODE_ENV = "${node_env}"
DEBUG = "${debug}"
DEMO_MODE = "${demo_mode}"
CURRENCY_CODE = "${currency_code}"
CURRENCY_LOCALE = "${currency_locale}"
APPRISE_URL = "${apprise_url}"

[config]
mounts = [
  { source = "dumbassets_data", target = "/app/data" }
]

[[config.domains]]
serviceName = "dumbassets"
port = 3000
host = "${main_domain}"
