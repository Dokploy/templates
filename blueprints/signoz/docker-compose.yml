services:
  # Zookeeper for ClickHouse coordination
  zookeeper-1:
    image: bitnami/zookeeper:3.7.1
    restart: unless-stopped
    user: root
    environment:
      - ZOO_SERVER_ID=1
      - ALLOW_ANONYMOUS_LOGIN=yes
      - ZOO_AUTOPURGE_INTERVAL=1
    volumes:
      - signoz-zookeeper-1:/bitnami/zookeeper
    healthcheck:
      test: ["CMD-SHELL", "curl -s -m 2 http://localhost:8080/commands/ruok | grep -v error"]
      interval: 30s
      timeout: 5s
      retries: 3
    logging:
      options:
        max-size: 50m
        max-file: "3"

  # ClickHouse database for storing observability data
  clickhouse:
    image: clickhouse/clickhouse-server:latest-alpine
    restart: unless-stopped
    tty: true
    depends_on:
      zookeeper-1:
        condition: service_healthy
    volumes:
      - signoz-clickhouse:/var/lib/clickhouse/
    environment:
      - CLICKHOUSE_DB=signoz_traces
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "localhost:8123/ping"]
      interval: 30s
      timeout: 5s
      retries: 3
    ulimits:
      nproc: 65535
      nofile:
        soft: 262144
        hard: 262144
    logging:
      options:
        max-size: 50m
        max-file: "3"

  # SigNoz database schema initialization
  migrator:
    image: signoz/migrate:v0.70.5
    restart: on-failure
    command:
      - -dir
      - migrations/clickhouse
      - -datasource
      - tcp://clickhouse:9000
      - up
    depends_on:
      clickhouse:
        condition: service_healthy
    environment:
      - CLICKHOUSE_DSN=tcp://clickhouse:9000
    logging:
      options:
        max-size: 50m
        max-file: "3"

  # Query Service - SigNoz backend
  query-service:
    image: signoz/query-service:latest
    restart: unless-stopped
    command:
      - -config=/root/config/prometheus.yml
      - -prefer-delta=true
    environment:
      - ClickHouseUrl=tcp://clickhouse:9000
      - ALERTMANAGER_API_PREFIX=http://alertmanager:9093/api/v1
      - SIGNOZ_LOCAL_DB_PATH=/var/lib/signoz/signoz.db
      - DASHBOARDS_PATH=/root/config/dashboards
      - STORAGE=clickhouse
      - GODEBUG=netdns=go
      - TELEMETRY_ENABLED=true
      - DEPLOYMENT_TYPE=docker-standalone-amd
    volumes:
      - signoz-query-service:/var/lib/signoz/
    depends_on:
      migrator:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "localhost:8085/api/v1/health"]
      interval: 30s
      timeout: 5s
      retries: 3
    logging:
      options:
        max-size: 50m
        max-file: "3"

  # SigNoz Frontend
  frontend:
    image: signoz/frontend:latest
    restart: unless-stopped
    depends_on:
      - alertmanager
      - query-service
    ports:
      - "3301"
    environment:
      - FRONTEND_API_ENDPOINT=http://query-service:8085
    logging:
      options:
        max-size: 50m
        max-file: "3"

  # AlertManager for handling alerts
  alertmanager:
    image: signoz/alertmanager:0.23.9
    restart: unless-stopped
    volumes:
      - signoz-alertmanager:/data
    depends_on:
      query-service:
        condition: service_healthy
    command:
      - --queryService.url=http://query-service:8085
      - --storage.path=/data
    logging:
      options:
        max-size: 50m
        max-file: "3"

  # OpenTelemetry Collector for receiving telemetry data
  otel-collector:
    image: signoz/signoz-otel-collector:latest
    restart: unless-stopped
    command:
      - --config=/etc/otel-collector-config.yaml
      - --feature-gates=-pkg.translator.prometheus.NormalizeName
    ports:
      - "4317"  # OTLP gRPC receiver
      - "4318"  # OTLP HTTP receiver
    volumes:
      - ../files/etc/otel-collector-config.yaml:/etc/otel-collector-config.yaml:ro
    environment:
      - OTEL_RESOURCE_ATTRIBUTES=host.name=signoz-host,os.type=linux
      - LOW_CARDINAL_EXCEPTION_GROUPING=false
    depends_on:
      clickhouse:
        condition: service_healthy
    logging:
      options:
        max-size: 50m
        max-file: "3"

volumes:
  signoz-clickhouse:
  signoz-query-service:
  signoz-alertmanager:
  signoz-zookeeper-1: