[variables]
main_domain = "${domain}"
dumbbudget_pin = "${password:4}" # Generate a secure PIN

[config]
[[config.domains]]
serviceName = "dumbbudget" # Matches the service name in docker-compose.yml
port = 3000
host = "${main_domain}"
path = "/"

[config.env]
DUMBBUDGET_PIN = "${dumbbudget_pin}" # PIN to access the site, sensitive value
BASE_URL = "http://${main_domain}"
CURRENCY = "USD"
SITE_TITLE = "DumbBudget"
INSTANCE_NAME = ""

[[config.mounts]]
source = "dumbbudget_data"
target = "/app/data"