[variables]
main_domain = "${domain}"
postgres_password = "${password:32}"

[config.env]
# Database Configuration
POSTGRES_USER = "commafeed"
POSTGRES_PASSWORD = "${postgres_password}"
POSTGRES_DB = "commafeed"

# Optional Admin Configuration (default admin/admin)
COMMAFEED_ENABLE_ADMIN_REGISTRATION = "false"

[config]
mounts = [
  { source = "commafeed_db", target = "/var/lib/postgresql/data" }
]

[[config.domains]]
serviceName = "commafeed"
port = 8082
host = "${main_domain}"
