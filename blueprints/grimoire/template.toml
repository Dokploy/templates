[variables]
main_domain = "${domain}"

[config]
[[config.domains]]
serviceName = "grimoire" # Matches the service name in docker-compose.yml
port = 5173
host = "${main_domain}"
path = "/"

[config.env]
PORT = "5173"
PUBLIC_ORIGIN = "http://${main_domain}"
PUBLIC_HTTPS_ONLY = "false"
PUBLIC_SIGNUP_DISABLED = "false"

[[config.mounts]]
source = "grimoire_data"
target = "/app/data/"