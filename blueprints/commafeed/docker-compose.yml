version: "3.9"
services:
  commafeed:
    image: athou/commafeed:latest-postgresql
    restart: unless-stopped
    ports:
      - 8082
    deploy:
      resources:
        limits:
          memory: 256M
    depends_on:
      - postgresql

  postgresql:
    image: postgres:latest
    restart: unless-stopped
    volumes:
      - commafeed-db:/var/lib/postgresql/data

volumes:
  commafeed-db:
