version: "3.8"

services:
  # -------------------------------------------------------------------------
  # Database
  # -------------------------------------------------------------------------
  mysql:
    image: mysql:8.0
    command: --default-authentication-plugin=mysql_native_password
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: mautic
      MYSQL_USER: mautic
      MYSQL_PASSWORD: ${MAUTIC_DB_PASSWORD}
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # -------------------------------------------------------------------------
  # Mautic Web (The only exposed service)
  # -------------------------------------------------------------------------
  mautic:
    image: mautic/mautic:5.1.1-apache
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy
    ports:
      - 80
    environment:
      - DOCKER_MAUTIC_ROLE=mautic_web
      - DOCKER_MAUTIC_RUN_MIGRATIONS=true
      - MAUTIC_DB_HOST=mysql
      - MAUTIC_DB_PORT=3306
      - MAUTIC_DB_DATABASE=mautic
      - MAUTIC_DB_USER=mautic
      - MAUTIC_DB_PASSWORD=${MAUTIC_DB_PASSWORD}
      - MAUTIC_URL=${MAUTIC_URL}
      # Messenger Transport (Queues)
      - MAUTIC_MESSENGER_DSN_EMAIL=doctrine://default
      - MAUTIC_MESSENGER_DSN_HIT=doctrine://default
    volumes:
      - mautic_data:/var/www/html

  # -------------------------------------------------------------------------
  # Mautic Cron (Background Tasks)
  # -------------------------------------------------------------------------
  mautic-cron:
    image: mautic/mautic:5.1.1-apache
    restart: unless-stopped
    depends_on:
      - mautic
    environment:
      - DOCKER_MAUTIC_ROLE=mautic_cron
      - MAUTIC_DB_HOST=mysql
      - MAUTIC_DB_USER=mautic
      - MAUTIC_DB_PASSWORD=${MAUTIC_DB_PASSWORD}
      - MAUTIC_DB_DATABASE=mautic
      - MAUTIC_URL=${MAUTIC_URL}
    volumes:
      - mautic_data:/var/www/html

  # -------------------------------------------------------------------------
  # Mautic Worker (Email Processing)
  # -------------------------------------------------------------------------
  mautic-worker:
    image: mautic/mautic:5.1.1-apache
    restart: unless-stopped
    depends_on:
      - mautic
    deploy:
      resources:
        limits:
          memory: 512M
    environment:
      - DOCKER_MAUTIC_ROLE=mautic_worker
      - DOCKER_MAUTIC_WORKERS_CONSUME_EMAIL=2
      - DOCKER_MAUTIC_WORKERS_CONSUME_HIT=2
      - DOCKER_MAUTIC_WORKERS_CONSUME_FAILED=2
      - MAUTIC_DB_HOST=mysql
      - MAUTIC_DB_USER=mautic
      - MAUTIC_DB_PASSWORD=${MAUTIC_DB_PASSWORD}
      - MAUTIC_DB_DATABASE=mautic
      - MAUTIC_URL=${MAUTIC_URL}
      - MAUTIC_MESSENGER_DSN_EMAIL=doctrine://default
      - MAUTIC_MESSENGER_DSN_HIT=doctrine://default
    volumes:
      - mautic_data:/var/www/html

volumes:
  mysql_data:
  mautic_data: