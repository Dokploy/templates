[Server]
hostname = "${NITTER_HOSTNAME}"
title = "${NITTER_TITLE}"
address = "${NITTER_ADDRESS}"
port = ${NITTER_PORT}
https = ${NITTER_HTTPS}
httpMaxConnections = ${NITTER_HTTP_MAX_CONNECTIONS}
staticDir = "${NITTER_STATIC_DIR}"

[Cache]
listMinutes = ${NITTER_LIST_MINUTES}
rssMinutes = ${NITTER_RSS_MINUTES}
redisHost = "${NITTER_REDIS_HOST}"
redisPort = ${NITTER_REDIS_PORT}
redisPassword = ""
redisConnections = ${NITTER_REDIS_CONNECTIONS}
redisMaxConnections = ${NITTER_REDIS_MAX_CONNECTIONS}

[Config]
hmacKey = "${NITTER_HMAC_KEY}"
base64Media = ${NITTER_BASE64_MEDIA}
enableRSS = ${NITTER_ENABLE_RSS}
enableDebug = ${NITTER_ENABLE_DEBUG}
proxy = "${NITTER_PROXY}"
proxyAuth = "${NITTER_PROXY_AUTH}"

[Preferences]
theme = "${NITTER_THEME}"
replaceTwitter = "${NITTER_REPLACE_TWITTER}"
replaceYouTube = "${NITTER_REPLACE_YOUTUBE}"
replaceReddit = "${NITTER_REPLACE_REDDIT}"
proxyVideos = ${NITTER_PROXY_VIDEOS}
hlsPlayback = ${NITTER_HLS_PLAYBACK}
infiniteScroll = ${NITTER_INFINITE_SCROLL}
