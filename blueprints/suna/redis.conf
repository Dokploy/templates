# Redis configuration for Suna
bind 0.0.0.0
port 6379
timeout 0
tcp-keepalive 300

# Memory management
maxmemory-policy allkeys-lru
maxmemory 256mb

# Persistence
save 900 1
save 300 10
save 60 10000

# Security
requirepass ${REDIS_PASSWORD}

# Logging
loglevel notice
logfile ""

# Performance
tcp-backlog 511
databases 16 