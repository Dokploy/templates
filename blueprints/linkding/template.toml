[variables]
main_domain = "${domain}"
superuser_password = "${password:32}"
db_password = "${password:32}"

[config]
[[config.domains]]
serviceName = "linkding"
port = 9090
host = "${main_domain}"
path = "${LD_CONTEXT_PATH:-/}"

[config.env]
# Core settings
LD_CONTEXT_PATH = ""  # Set to e.g., "/linkding/" for a custom context path
LD_SUPERUSER_NAME = ""  # Set to create an initial superuser
LD_SUPERUSER_PASSWORD = "${superuser_password}"  # Empty to disable credentials auth
LD_DISABLE_BACKGROUND_TASKS = "False"
LD_DISABLE_URL_VALIDATION = "False"
LD_ENABLE_AUTH_PROXY = "False"
LD_AUTH_PROXY_USERNAME_HEADER = ""
LD_AUTH_PROXY_LOGOUT_URL = ""
LD_CSRF_TRUSTED_ORIGINS = ""  # Comma-separated list, e.g., "https://example.com"

# Database settings (default: SQLite, uncomment for PostgreSQL)
# LD_DB_ENGINE = "postgres"
# LD_DB_DATABASE = "linkding"
# LD_DB_USER = "linkding"
# LD_DB_PASSWORD = "${db_password}"
# LD_DB_HOST = "localhost"
# LD_DB_PORT = ""
# LD_DB_OPTIONS = "{}"

[[config.mounts]]
filePath = "/etc/linkding/data"
content = ""