version: '3.8'

name: garage

services:
  daemon:
    container_name: garage-daemon
    image: dxflrs/garage:v1.1.0
    restart: unless-stopped
    environment:
      - GARAGE_RPC_SECRET=${GARAGE_RPC_SECRET}
      - GARAGE_ADMIN_TOKEN=${GARAGE_ADMIN_TOKEN}
      - GARAGE_METRICS_TOKEN=${GARAGE_METRICS_TOKEN}
    volumes:
      - ./garage.toml:/etc/garage.toml
      - garage_data:/data
      - garage_meta:/meta
    ports:
      - "3900:3900"
    networks:
      - app-network
      - dokploy-network

networks:
  dokploy-network:
    external: true
  app-network:
    driver: bridge
    enable_ipv6: true

volumes:
  garage_data: {}
  garage_meta: {}