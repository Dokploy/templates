[variables]
main_domain = "${domain}"

# Application Configuration
site_title = "DumbAssets"
base_url = "https://${main_domain}"

# Security Configuration
dumbassets_pin = "${password:4}"
allowed_origins = "https://${main_domain}"

# Environment Settings
node_env = "production"
debug = "false"
demo_mode = "false"

# Currency Settings
currency_code = "USD"
currency_locale = "en-US"

# Notification Settings
apprise_url = ""

[config]
mounts = []

[[config.domains]]
serviceName = "dumbassets"
port = 3000
host = "${main_domain}"

[config.env]
# Application Configuration
SITE_TITLE = "${site_title}"
BASE_URL = "${base_url}"

# Security Configuration
DUMBASSETS_PIN = "${dumbassets_pin}"
ALLOWED_ORIGINS = "${allowed_origins}"

# Environment Settings
NODE_ENV = "${node_env}"
DEBUG = "${debug}"
DEMO_MODE = "${demo_mode}"

# Currency Settings
CURRENCY_CODE = "${currency_code}"
CURRENCY_LOCALE = "${currency_locale}"

# Notification Settings (Optional)
APPRISE_URL = "" 