version: "3.8"

services:
  pocketbase:
    image: ghcr.io/muchobien/pocketbase:latest
    restart: unless-stopped
    environment:
      PB_HOST: ${PB_HOST}
      PB_PORT: ${PB_PORT}
      PB_ADMIN_EMAIL: ${PB_ADMIN_EMAIL}
      PB_ADMIN_PASSWORD: ${PB_ADMIN_PASSWORD}
      ENCRYPTION: ${ENCRYPTION}
      TZ: ${TZ}
    command: ["--encryptionEnv", "ENCRYPTION"]
    volumes:
      - pb_data:/pb_data
      - pb_public:/pb_public
      - pb_hooks:/pb_hooks
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:8090/api/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

volumes:
  pb_data: {}
  pb_public: {}
  pb_hooks: {}
