services:
  portainer:
    image: portainer/portainer-ce:latest
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer-data:/data
    ports:
      - 9000
      - 9443
    command: --sslcert /data/portainer.crt --sslkey /data/portainer.key

volumes:
  portainer-data: {}