[variables]
main_domain = "${domain}"

[config]
mounts = []

[[config.domains]]
serviceName = "pingvin-share"
port = 3000
host = "${main_domain}"

[config.env]
# Set to true if using a reverse proxy (Nginx, Traefik, etc.) in front of Pingvin Share
TRUST_PROXY = "false"

# ClamAV Configuration
# Leave empty to use the bundled ClamAV service (recommended for malware scanning)
# Or specify an external ClamAV hostname if you have one running elsewhere
# Set to "disabled" to completely disable malware scanning
CLAMAV_HOST = "" 