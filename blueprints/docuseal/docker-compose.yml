services:
  postgres:
    image: postgres:17
    volumes:
      - docuseal-db:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - dokploy-network
  app:
    image: docuseal/docuseal:latest
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - docuseal:/data/docuseal
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres/${POSTGRES_DB:-docuseal}
      
networks:
  dokploy-network:
    external: true
    
volumes:
  docuseal-db:
  docuseal: