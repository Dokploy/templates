version: "3.8"
services:
  yt-dlp-webui:
    image: marcobaobao/yt-dlp-webui:latest
    restart: unless-stopped
    ports:
      - 3033
    volumes:
      - downloads:/downloads
      - config:/config
    healthcheck:
      test: curl -f http://localhost:3033 || exit 1
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

volumes:
  downloads:
  config:
