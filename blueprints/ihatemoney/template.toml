[variables]
SECRET_KEY = "${base64:64}"
ADMIN_PASSWORD = "${password:32}"
MAIL_DEFAULT_SENDER = "Budget Manager <admin@${domain}>"
MAIL_SERVER = "localhost"
MAIL_PORT = "25"
MAIL_USERNAME = ""
MAIL_PASSWORD = ""
BABEL_DEFAULT_TIMEZONE = "UTC"
PORT = "8000"
PUID = "1000"
PGID = "1000"
LEGAL_LINK = ""

[config]
env = [
  "SECRET_KEY=${SECRET_KEY}",
  "ADMIN_PASSWORD=${ADMIN_PASSWORD}",
  "ACTIVATE_DEMO_PROJECT=False",
  "ACTIVATE_ADMIN_DASHBOARD=True",
  "ALLOW_PUBLIC_PROJECT_CREATION=True",
  "BABEL_DEFAULT_TIMEZONE=${BABEL_DEFAULT_TIMEZONE}",
  "MAIL_DEFAULT_SENDER=${MAIL_DEFAULT_SENDER}",
  "MAIL_PASSWORD=${MAIL_PASSWORD}",
  "MAIL_PORT=${MAIL_PORT}",
  "MAIL_SERVER=${MAIL_SERVER}",
  "MAIL_USE_SSL=False",
  "MAIL_USE_TLS=False",
  "MAIL_USERNAME=${MAIL_USERNAME}",
  "SESSION_COOKIE_SECURE=True",
  "SHOW_ADMIN_EMAIL=True",
  "ENABLE_CAPTCHA=False",
  "LEGAL_LINK=${LEGAL_LINK}",
  "PORT=${PORT}",
  "PUID=${PUID}",
  "PGID=${PGID}",
]
mounts = []

[[config.domains]]
serviceName = "ihatemoney"
port = 8000
host = "${domain}" 