[variables]
main_domain = "${domain}"

[config]
env = [
  "GARAGE_RPC_SECRET=${hash:64}",
  "GARAGE_ADMIN_TOKEN=${hash:64}",
  "GARAGE_METRICS_TOKEN=${base64:45}",
]

[[config.domains]]
serviceName = "daemon"
port = 3902
host = "${main_domain}"

[[config.mounts]]
filePath = "garage.toml"
content = """
# Garage Configuration
# ====================
# https://garagehq.deuxfleurs.fr/documentation/reference-manual/configuration/
# --------------------

metadata_dir = "/meta"
data_dir = "/data"
db_engine = "sqlite"
replication_factor = 1

rpc_bind_addr = "[::]:3901"
rpc_public_addr = "127.0.0.1:3901"
rpc_secret = "${GARAGE_RPC_SECRET}"

[s3_api]
s3_region = "garage"
api_bind_addr = "[::]:3900"
root_domain = "garage-daemon"

[s3_web]
bind_addr = "[::]:3902"
root_domain = "${main_domain}"
index = "index.html"

[k2v_api]
api_bind_addr = "[::]:3904"

[admin]
api_bind_addr = "[::]:3903"
admin_token = "${GARAGE_ADMIN_TOKEN}"
metrics_token = "${GARAGE_METRICS_TOKEN}"
"""