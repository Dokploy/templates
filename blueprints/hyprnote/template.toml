[variables]
main_domain = "${domain}"
minio_root_user = "hyprnote-admin"
minio_root_password = "${password:16}"
bucket_name = "hyprnote-storage"

[config.env]
MINIO_ROOT_USER = "${minio_root_user}"
MINIO_ROOT_PASSWORD = "${minio_root_password}"
BUCKET_NAME = "${bucket_name}"

[config]
mounts = [
  { source = "minio_data", target = "/data" }
]

[[config.domains]]
serviceName = "cerbos"
port = 3592
host = "cerbos.${main_domain}"

[[config.domains]]
serviceName = "minio"
port = 9000
host = "api.${main_domain}"

[[config.domains]]
serviceName = "minio"
port = 9001
host = "console.${main_domain}"
