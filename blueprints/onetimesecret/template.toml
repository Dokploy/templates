[variables]
main_domain = "${domain}"
secret = "${password:30}"
redis_password = "${password:30}"

[[config.domains]]
serviceName = "onetimesecret"
port = 3000
host = "${main_domain}"

[config.env]
AUTH_AUTOVERIFY="true"
AUTH_SIGNUP="true"
COLONEL="admin@example.com"
HOST="${main_domain}"
REDIS_PASSWORD = "${redis_password}"
SECRET="${secret}"
SSL="true"
