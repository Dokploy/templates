version: '3.8'

services:
  casdoor:
    image: casbin/casdoor:latest
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - RUNNING_IN_DOCKER=true
    volumes:
      - casdoor_data:/opt/casdoor/data
      - ./conf/app.conf:/conf/app.conf:ro
    depends_on:
      db:
        condition: service_healthy
    networks:
      - dokploy-network

  db:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      - POSTGRES_DB=casdoor
      - POSTGRES_USER=casdoor
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - dokploy-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U casdoor -d casdoor"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  casdoor_data:
  postgres_data:

networks:
  dokploy-network:
    external: true