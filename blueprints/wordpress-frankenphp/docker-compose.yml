version: '3.8'

services:
  wordpress:
    image: wpeverywhere/frankenwp:latest-php8.3
    restart: unless-stopped
    ports:
      - "8080:80"
    environment:
      # FrankenPHP
      SERVER_NAME: ":80"
      
      # Base de données WordPress - Variables avec valeurs par défaut
      WORDPRESS_DB_HOST: wp_db
      WORDPRESS_DB_USER: wordpress
      WORDPRESS_DB_PASSWORD: "${DB_PASSWORD:-defaultpass123}"
      WORDPRESS_DB_NAME: "${DB_NAME:-wordpress_franken}"
      WORDPRESS_TABLE_PREFIX: "wp_"
      
      # Debug WordPress
      WORDPRESS_DEBUG: "false"
      
      # Configuration Cache
      CACHE_LOC: "/var/www/html/wp-content/cache"
      TTL: "6000"
      PURGE_PATH: "/__cache/purge"
      PURGE_KEY: "${PURGE_KEY:-}"
      BYPASS_HOME: "false"
      BYPASS_PATH_PREFIXES: "/wp-admin,/wp-json"
      CACHE_RESPONSE_CODES: "200,404,405"
      
      # Caddy Options
      CADDY_GLOBAL_OPTIONS: |
        auto_https disable_redirects
      
      # Configuration Extra - SEULEMENT les URLs
      WORDPRESS_CONFIG_EXTRA: |
        define('WP_SITEURL', 'http://${MAIN_DOMAIN:-46.62.143.210:8080}');
        define('WP_HOME', 'http://${MAIN_DOMAIN:-46.62.143.210:8080}');
        
    volumes:
      - wp_content:/var/www/html/wp-content
    depends_on:
      wp_db:
        condition: service_healthy
    tty: true
    networks:
      - wp_net

  wp_db:
    image: mariadb:11.5
    restart: unless-stopped
    environment:
      # IMPORTANT: Variables avec valeurs par défaut pour éviter l'erreur
      MARIADB_ROOT_PASSWORD: "${DB_PASSWORD:-defaultpass123}"
      MARIADB_DATABASE: "${DB_NAME:-wordpress_franken}"
      MARIADB_USER: wordpress
      MARIADB_PASSWORD: "${DB_PASSWORD:-defaultpass123}"
    volumes:
      - wp_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - wp_net

volumes:
  wp_data:
  wp_content:

networks:
  wp_net:
    driver: bridge
