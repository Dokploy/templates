services:
  nextcloud:
    image: nextcloud:stable
    restart: always
    volumes:
      - nextcloud_data:/var/www/html
    environment:
      - MYSQL_HOST=nextcloud_db
      - MYSQL_DATABASE=nextcloud
      - MYSQL_USER=nextcloud
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
    # This block is an automated post-deployment script for common warnings and optimizations
    entrypoint: /bin/sh -c
    command:
      - |
        # 1. Start Apache/Nextcloud in the background
        /entrypoint.sh apache2-foreground & 
        
        echo "Waiting for Nextcloud initialization..."
        until [ -f /var/www/html/occ ]; do sleep 2; done
        
        # 2. Wait for the DB to be ready
        sleep 15
        
        # 3. AUTO-INSTALL if not already installed
        # This makes the 'config:system' commands available
        if ! php /var/www/html/occ status | grep -q "installed: true"; then
          echo "First run detected: Installing Nextcloud..."
          php /var/www/html/occ maintenance:install \
            --database "mysql" --database-name "nextcloud" \
            --database-host "nextcloud_db" --database-user "nextcloud" \
            --database-pass "$${MYSQL_PASSWORD}" \
            --admin-user "$${NEXTCLOUD_ADMIN_USER}" --admin-pass "$${NEXTCLOUD_ADMIN_PASSWORD}" \
            --no-interaction
        fi

        echo "Applying Nextcloud configurations..."
        php /var/www/html/occ config:system:set default_phone_region --value="$${DEFAULT_PHONE_REGION}" --no-interaction
        php /var/www/html/occ config:system:set maintenance_window_start --type=integer --value=1 --no-interaction
        php /var/www/html/occ db:add-missing-indices --no-interaction
        php /var/www/html/occ maintenance:repair --include-expensive --no-interaction
        
        echo "Post-deployment fixes complete."
        wait
    depends_on:
      - nextcloud_db
      - nextcloud_redis

  nextcloud_db:
    image: mariadb:10.11
    restart: always
    volumes:
      - nextcloud_db_data:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_DATABASE=nextcloud
      - MYSQL_USER=nextcloud
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}

  nextcloud_redis:
    image: redis:alpine
    restart: always

volumes:
  nextcloud_data:
  nextcloud_db_data: