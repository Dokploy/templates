[variables]
main_domain = "${domain}"

[config]
[[config.domains]]
serviceName = "client"
port = 8080
host = "${main_domain}"

[[config.domains]]
serviceName = "server"
port = 3000
host = "server.${main_domain}"

[[config.domains]]
serviceName = "mongo"
port = 27017
host = "mongo.${main_domain}"

[config.env]

[[config.mounts]]
source = "mongo-data"
target = "/data/db"
type = "volume"