version: "3.8"

services:
  guacd:
    image: guacamole/guacd:latest
    restart: unless-stopped
    volumes:
      - guacd-drive:/drive
      - guacd-record:/var/lib/guacamole/recordings

  postgres:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-guacamole}
      POSTGRES_USER: ${POSTGRES_USER:-guacamole}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./initdb.sql:/docker-entrypoint-initdb.d/initdb.sql:ro

  guacamole:
    image: guacamole/guacamole:latest
    restart: unless-stopped
    ports:
      - 8080
    environment:
      GUACD_HOSTNAME: guacd
      POSTGRESQL_HOSTNAME: postgres
      POSTGRESQL_DATABASE: ${POSTGRES_DB:-guacamole}
      POSTGRESQL_USER: ${POSTGRES_USER:-guacamole}
      POSTGRESQL_PASSWORD: ${POSTGRES_PASSWORD}
      GUACAMOLE_HOME: /guacamole
    depends_on:
      - guacd
      - postgres
    volumes:
      - guacamole-data:/guacamole

volumes:
  postgres-data: {}
  guacd-drive: {}
  guacd-record: {}
  guacamole-data: {}