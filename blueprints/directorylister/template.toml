[variables]
DOCKER_HOST_IP = "172.17.0.1"
HOST_USER_ID = "1000"
HOST_GROUP_ID = "1000"
main_domain = "${domain}"

[config.env]
DOCKER_HOST_IP = "${DOCKER_HOST_IP}"
HOST_USER_ID = "${HOST_USER_ID}"
HOST_GROUP_ID = "${HOST_GROUP_ID}"

[config]
mounts = [
  { source = "app_data", target = "/var/www/html" },
  { source = "config_data", target = "/var/www/html/config" },
  { source = "redis_data", target = "/data" }
]

[[config.domains]]
serviceName = "app"
port = 80
host = "${main_domain}"

[[config.domains]]
serviceName = "npm"
port = 5173
host = "${main_domain}"
path = "/dev"
