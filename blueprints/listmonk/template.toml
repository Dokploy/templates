[variables]
main_domain = "${domain}"
admin_user = "${username}"
admin_password = "${password:32}"
db_user = "listmonk"
db_password = "${password:32}"
db_name = "listmonk"

[config]
[[config.domains]]
serviceName = "app"
port = 9000
host = "${main_domain}"

[config.env]
POSTGRES_USER = "${db_user}"
POSTGRES_PASSWORD = "${db_password}"
POSTGRES_DB = "${db_name}"
LISTMONK_ADMIN_USER = "${admin_user}"
LISTMONK_ADMIN_PASSWORD = "${admin_password}"

[[config.mounts]]
source = "uploads"
target = "/listmonk/uploads"
