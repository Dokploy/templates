[variables]
main_domain = "${domain}"
postgres_user = "scrumlr"
postgres_db = "scrumlr"

[config]
[[config.domains]]
serviceName = "frontend"
port = 8080
host = "${main_domain}"
path = "/"

[[config.domains]]
serviceName = "backend"
port = 8080
host = "${main_domain}"
path = "/api"

[config.env]
SCRUMLR_BACKEND_VERSION = "4.2.1"
SCRUMLR_FRONTEND_VERSION = "4.2.1"
SCRUMLR_PRIVATE_KEY = "${password:64}" # JWT Private Key for authentication
POSTGRES_USER = "${postgres_user}"
POSTGRES_DB = "${postgres_db}"
POSTGRES_PASSWORD = "${password:32}" # PostgreSQL database password

# WebSocket URL for real-time communication
SCRUMLR_WEBSOCKET_URL = "wss://${main_domain}/api" # WebSocket endpoint URL

# Show legal documents (privacy policy, terms of service)
SCRUMLR_SHOW_LEGAL_DOCUMENTS = "true" # Set to "false" to hide legal document links

# Anonymous access control - disabled by default for security
SCRUMLR_DISABLE_ANONYMOUS_LOGIN = "false" # Set to "true" to disable anonymous login and require OAuth
SCRUMLR_ALLOW_ANONYMOUS_CUSTOM_TEMPLATES = "false" # Set to "true" to allow anonymous users to create custom templates
SCRUMLR_ALLOW_ANONYMOUS_BOARD_CREATION = "false" # Set to "true" to allow anonymous users to create boards

# OAuth Configuration (optional - leave empty if not using OAuth)
# For callback host, use your domain with https:// prefix (e.g., "https://yourdomain.com")
SCRUMLR_AUTH_CALLBACK_HOST = "" # e.g., "https://${main_domain}"

# Google OAuth - Get credentials from: https://console.cloud.google.com/apis/credentials
SCRUMLR_AUTH_GOOGLE_CLIENT_ID = ""
SCRUMLR_AUTH_GOOGLE_CLIENT_SECRET = ""

# GitHub OAuth - Get credentials from: https://github.com/settings/developers (OAuth Apps)
SCRUMLR_AUTH_GITHUB_CLIENT_ID = ""
SCRUMLR_AUTH_GITHUB_CLIENT_SECRET = ""

# Session secret for OAuth (auto-generated if using OAuth)
SESSION_SECRET = "${password:32}" # Required if using OAuth providers
