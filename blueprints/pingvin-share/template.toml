[variables]
main_domain = "${domain}"

[config.env]
TRUST_PROXY = "false"
CLAMAV_HOST = "" # Set to "disabled" to turn off scanning

[config]
mounts = [
  { source = "pingvin_data", target = "/opt/app/backend/data" },
  { source = "pingvin_images", target = "/opt/app/frontend/public/img" },
  { source = "clamav_data", target = "/var/lib/clamav" }
]

[[config.domains]]
serviceName = "pingvin-share"
port = 3000
host = "${main_domain}"
